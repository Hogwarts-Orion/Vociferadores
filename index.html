<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n Oficial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* --- NAVEGACI√ìN --- */
        .nav-tabs { display: flex; background: #000; margin: -12px -12px 15px -12px; border-bottom: 3px solid var(--oro); }
        .tab { flex: 1; color: #fff; padding: 12px; text-align: center; font-family: 'Cinzel'; font-size: 10px; cursor: pointer; transition: 0.3s; opacity: 0.6; }
        .tab.active { opacity: 1; color: var(--oro); background: rgba(255,255,255,0.1); }

        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 5px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 34px; margin: 0; font-weight: 900; }
        
        .meta-bar { display: flex; justify-content: space-between; padding: 3px 5px; font-size: 9px; font-family: 'Cinzel'; font-weight: bold; border-top: 1px solid #000; }

        .banner-premio {
            background: linear-gradient(to right, #000, var(--oro-oscuro), #000);
            color: var(--oro); text-align: center; padding: 10px;
            font-family: 'Cinzel'; font-size: 11px; border: 1px solid var(--oro);
            margin: 10px 0; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; box-shadow: 0 0 25px var(--oro); } }

        .ranking-box { background: rgba(0,0,0,0.05); border: 1px solid #000; padding: 10px; margin-bottom: 15px; font-family: 'Cinzel'; }
        .ranking-title { font-size: 10px; text-align: center; border-bottom: 1px solid #000; margin-bottom: 5px; padding-bottom: 3px; }
        .ranking-item { display: flex; justify-content: space-between; font-size: 12px; padding: 2px 0; }
        .top1 { color: #8b6d45; font-weight: bold; font-size: 14px; }

        .article { padding: 15px; margin-bottom: 25px; position: relative; border-bottom: 2px solid rgba(0,0,0,0.1); }
        .foto-magica { width: 100%; margin: 10px 0; border: 1px solid #000; filter: sepia(0.3) contrast(1.1); box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }
        .card-oficial h3 { font-family: 'Cinzel'; border-bottom: 1px solid currentColor; margin-top: 0; }
        .card-oficial p, .card-oficial small { color: #f0f0f0; }

        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 5px; font-size: 11px; margin: 20px 0 10px 0; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box; background: rgba(255,255,255,0.5); }
        .voto-btn { background: rgba(0,0,0,0.2); border: 1px solid currentColor; padding: 4px 8px; font-family: 'Cinzel'; font-size: 9px; cursor: pointer; color: inherit; }
        
        .color-row { display: flex; align-items: center; gap: 10px; margin: 5px 0; font-family: 'Cinzel'; font-size: 10px; font-weight: bold; }
        .color-row input { width: 40px; height: 25px; padding: 0; border: none; cursor: pointer; }

        .view-section { display: none; }
        .view-section.active { display: block; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <input type="text" id="u-n" placeholder="Tu Nombre">
        <input type="password" id="u-p" placeholder="Contrase√±a">
        <select id="u-h">
            <option value="GRYFFINDOR">ü¶Å GRYFFINDOR</option>
            <option value="SLYTHERIN">üêç SLYTHERIN</option>
            <option value="HUFFLEPUFF">ü¶° HUFFLEPUFF</option>
            <option value="RAVENCLAW">ü¶Ö RAVENCLAW</option>
        </select>
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <nav class="nav-tabs">
            <div class="tab active" onclick="changeTab('general')">NOTICIAS GENERALES</div>
            <div class="tab" onclick="changeTab('staff')">NOTICIAS OFICIALES üñãÔ∏è</div>
        </nav>

        <header>
            <h1 id="main-title">EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span id="h-m"></span>
                <span onclick="logout()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div id="view-general" class="view-section active">
            <div class="banner-premio">
                üèÜ PREMIO SEMANAL: 15.000 GALEONES üí∞<br>
                <small>Al mago/bruja con m√°s "Gritos" acumulados</small>
            </div>
            <div class="ranking-box" id="ranking-list"></div>
            <div id="feed-confesiones"></div>
            <div id="feed-comunidad"></div>

            <div class="sec-title">REDACTAR EN COMUNIDAD</div>
            <div class="magic-form" style="background: rgba(0,0,0,0.04); padding: 12px; border: 1px dashed #000;">
                <select id="t-tipo" onchange="toggleForm()">
                    <option value="noticia">Publicar Noticia Alumno</option>
                    <option value="confesion">Confesi√≥n An√≥nima</option>
                </select>
                <div id="form-noticia-alumno">
                    <input type="text" id="g-t" placeholder="T√≠tulo">
                    <textarea id="g-m" rows="3" placeholder="Contenido..."></textarea>
                    <div class="color-row">
                        <span>AURA M√ÅGICA:</span>
                        <input type="color" id="g-color" value="#0f0f0f">
                    </div>
                </div>
                <div id="form-confesion" style="display:none;">
                    <textarea id="t-conf" rows="3" placeholder="Tu secreto..."></textarea>
                    <label style="font-size:10px; font-family:'Cinzel'"><input type="checkbox" id="t-anon" checked> Anonimato</label>
                </div>
                <button class="btn-send" onclick="publicarTodo('GENERAL')">PUBLICAR ‚ú®</button>
            </div>
        </div>

        <div id="view-staff" class="view-section">
            <div id="feed-staff"></div>
            <div class="sec-title">PANEL DE ESCRITORES</div>
            <div id="lock-staff" style="text-align:center; padding: 15px; border: 1px dashed #000;">
                <p style="font-size:10px; font-family:'Cinzel'">Acceso solo para plumas autorizadas</p>
                <button class="btn-send" onclick="unlockStaff()" style="width:auto; padding:5px 20px; font-size:10px;">INTRODUCIR CLAVE</button>
            </div>
            <div id="editor-staff" style="display:none; background: rgba(212, 175, 55, 0.05); padding: 12px; border: 1px solid var(--oro);">
                <input type="text" id="s-t" placeholder="TITULAR OFICIAL">
                <textarea id="s-m" rows="4" placeholder="Cuerpo de la noticia de redacci√≥n..."></textarea>
                <input type="text" id="s-img" placeholder="URL de la Foto de Galer√≠a">
                <div class="color-row">
                    <span>AURA REAL:</span>
                    <input type="color" id="s-color" value="#d4af37">
                </div>
                <button class="btn-send" onclick="publicarTodo('STAFF')">PUBLICAR OFICIAL ‚ú®</button>
            </div>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_REAL = "ProfetaOrion2026";
    let sesion = JSON.parse(localStorage.getItem('p_vFinal_v2'));

    function changeTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        if(tab === 'general') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('view-general').classList.add('active');
            document.getElementById('main-title').innerText = "EL PROFETA";
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('view-staff').classList.add('active');
            document.getElementById('main-title').innerText = "REDACCI√ìN";
        }
    }

    function unlockStaff() {
        if(prompt("Clave de Redactor:") === CLAVE_REAL) {
            document.getElementById('lock-staff').style.display = 'none';
            document.getElementById('editor-staff').style.display = 'block';
        }
    }

    function login() {
        const n = document.getElementById('u-n').value.trim();
        if(!n) return;
        sesion = { n, h: document.getElementById('u-h').value };
        localStorage.setItem('p_vFinal_v2', JSON.stringify(sesion));
        start();
    }
    function logout() { localStorage.removeItem('p_vFinal_v2'); location.reload(); }
    
    function toggleForm() {
        const t = document.getElementById('t-tipo').value;
        document.getElementById('form-noticia-alumno').style.display = t === 'noticia' ? 'block' : 'none';
        document.getElementById('form-confesion').style.display = t === 'confesion' ? 'block' : 'none';
    }

    function start() {
        if(!sesion) return;
        document.getElementById('login-zone').style.display='none';
        document.getElementById('main-web').style.display='block';
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES',{day:'numeric',month:'short'}).toUpperCase();
        setInterval(()=> { document.getElementById('h-m').innerText = new Date().toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'}); }, 1000);
        load();
    }

    function publicarTodo(origen) {
        const id = "ID"+Date.now();
        let data = { id, autor: sesion.n, casa: sesion.h, time: Date.now(), v: {}, c: 0 };
        
        if(origen === 'STAFF') {
            data = { ...data, tipo: 'STAFF', titulo: document.getElementById('s-t').value, texto: document.getElementById('s-m').value, img: document.getElementById('s-img').value, color: document.getElementById('s-color').value };
        } else {
            const tipo = document.getElementById('t-tipo').value;
            if(tipo === 'noticia') {
                data = { ...data, tipo:'noticia', titulo: document.getElementById('g-t').value, texto: document.getElementById('g-m').value, color: document.getElementById('g-color').value };
            } else {
                data = {...data, tipo:'confesion', texto: document.getElementById('t-conf').value, anonimo: document.getElementById('t-anon').checked};
            }
        }
        if(!data.titulo && !data.texto) return alert("Escribe algo antes de enviar");
        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)}).then(()=>location.reload());
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hStaff="", hAl="", hConf="";
            let scores = {};

            items.forEach(n => {
                const voted = n.v && n.v[sesion.n];
                const imgTag = n.img ? `<img src="${n.img}" class="foto-magica">` : "";
                const userColor = n.color || "#0f0f0f";

                if(n.tipo === 'STAFF') {
                    hStaff += `<div class="article card-oficial" style="border-color:${userColor} !important;"><h3 style="color:${userColor}">${n.titulo}</h3><small>üñãÔ∏è REDACCI√ìN CENTRAL</small>${imgTag}<p>${n.texto}</p></div>`;
                } else if(n.tipo === 'noticia') {
                    scores[n.autor] = (scores[n.autor] || 0) + (n.c || 0);
                    hAl += `<div class="article" style="border-left: 4px solid ${userColor};"><h3 style="color:${userColor}">${n.titulo}</h3><small>üñãÔ∏è ${n.autor} [${n.casa}]</small><p>${n.texto}</p><div style="text-align:right;"><button class="voto-btn" onclick="votar('${n.id}')" style="color:${userColor};" ${voted?'disabled':''}>${voted ? '‚úâÔ∏è SELLADO' : 'üî• GRITAR ('+(n.c||0)+')'}</button></div></div>`;
                } else {
                    hConf += `<div class="confesion-card"><b>ü§´ SECRETO:</b><br>"${n.texto}"<br><small>‚Äî ${n.anonimo?'An√≥nimo':n.autor}</small></div>`;
                }
            });

            document.getElementById('ranking-list').innerHTML = generarRanking(scores);
            document.getElementById('feed-staff').innerHTML = hStaff || "<p style='text-align:center;font-size:10px;'>Esperando bolet√≠n oficial...</p>";
            document.getElementById('feed-confesiones').innerHTML = hConf ? `<div class="sec-title">BUZ√ìN DE SECRETOS</div>`+hConf : "";
            document.getElementById('feed-comunidad').innerHTML = `<div class="sec-title">NOTICIAS DE LA COMUNIDAD</div>`+hAl;
        });
    }

    function generarRanking(scores) {
        const top = Object.entries(scores).sort((a,b)=>b[1]-a[1]).slice(0,3);
        let rHtml = '<div class="ranking-title">‚ú¶ L√çDERES DE LA SEMANA ‚ú¶</div>';
        top.forEach((s, i) => { rHtml += `<div class="ranking-item ${i===0?'top1':''}"><span>${i+1}. ${s[0]}</span><span>${s[1]} üî•</span></div>`; });
        return rHtml;
    }

    async function votar(id) {
        await fetch(`${DB}/${id}/v/${sesion.n}.json`,{method:'PUT',body:'true'});
        const res = await fetch(`${DB}/${id}/c.json`);
        const val = await res.json() || 0;
        await fetch(`${DB}/${id}/c.json`,{method:'PUT',body:JSON.stringify(val+1)});
        load();
    }
    if(sesion) start();
</script>
</body>
</html>
