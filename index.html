<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n de Oro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* --- NAVEGACI√ìN --- */
        .nav-tabs {
            display: flex;
            background: #000;
            margin: -12px -12px 15px -12px;
            border-bottom: 3px solid var(--oro);
        }
        .tab {
            flex: 1; color: #fff; padding: 15px; text-align: center;
            font-family: 'Cinzel'; font-size: 10px; cursor: pointer;
            transition: 0.3s; opacity: 0.6;
        }
        .tab.active { opacity: 1; color: var(--oro); background: rgba(255,255,255,0.1); }

        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 5px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 30px; margin: 0; font-weight: 900; }
        
        .meta-bar { display: flex; justify-content: space-between; padding: 3px 5px; font-size: 9px; font-family: 'Cinzel'; border-top: 1px solid #000; margin-bottom: 10px; }

        /* --- CONTENEDORES DE SECCI√ìN --- */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* --- ESTILOS DE NOTICIAS --- */
        .article { padding: 15px; margin-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png');
            color: #fff; border: 2px solid var(--oro); padding: 15px;
        }
        .card-oficial h3 { color: var(--oro); font-family: 'Cinzel'; margin-top: 0; }
        .foto-magica { width: 100%; border: 1px solid #000; margin: 10px 0; filter: sepia(0.3); }

        /* --- FORMULARIOS --- */
        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 5px; font-size: 11px; margin: 20px 0 10px 0; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; }
        input, textarea, select { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000; font-family: 'Special Elite'; background: rgba(255,255,255,0.5); box-sizing: border-box; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <input type="text" id="u-n" placeholder="Tu Nombre">
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <nav class="nav-tabs">
            <div class="tab active" onclick="changeTab('general')">MURO GENERAL</div>
            <div class="tab" onclick="changeTab('oficial')">NOTICIAS OFICIALES üñãÔ∏è</div>
        </nav>

        <header>
            <h1 id="dynamic-title">EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span onclick="location.reload()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div id="view-general" class="view-section active">
            <div id="feed-general"></div>
            
            <div class="sec-title">REDACTAR EN MURO GENERAL</div>
            <input type="text" id="g-t" placeholder="T√≠tulo del chisme">
            <textarea id="g-m" rows="3" placeholder="Contenido para todos..."></textarea>
            <button class="btn-send" onclick="publicar('GENERAL')">PUBLICAR PARA TODOS ‚ú®</button>
        </div>

        <div id="view-oficial" class="view-section">
            <div id="feed-oficial"></div>

            <div class="sec-title">ESPACIO PARA ESCRITORES REALES</div>
            <div id="lock-staff" style="text-align:center; padding: 10px; border: 1px dashed #000;">
                <p style="font-size:10px; font-family:'Cinzel'">Solo personal autorizado puede publicar aqu√≠</p>
                <button class="btn-send" onclick="abrirEditorStaff()" style="width:auto; padding:5px 20px;">DESBLOQUEAR PLUMA</button>
            </div>

            <div id="editor-staff" style="display:none; background:rgba(0,0,0,0.05); padding:10px;">
                <input type="text" id="s-t" placeholder="TITULAR OFICIAL">
                <textarea id="s-m" rows="4" placeholder="Cuerpo de la noticia oficial..."></textarea>
                <input type="text" id="s-img" placeholder="URL de la Foto (Galer√≠a)">
                <button class="btn-send" onclick="publicar('STAFF')">PUBLICAR COMO REDACTOR ‚ú®</button>
            </div>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_REAL = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('p_vFinal_v2'));

    function login() {
        const n = document.getElementById('u-n').value.trim();
        if(!n) return;
        sesion = { n };
        localStorage.setItem('p_vFinal_v2', JSON.stringify(sesion));
        start();
    }

    function changeTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        
        if(tab === 'general') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('view-general').classList.add('active');
            document.getElementById('dynamic-title').innerText = "EL PROFETA";
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('view-oficial').classList.add('active');
            document.getElementById('dynamic-title').innerText = "REDACCI√ìN CENTRAL";
        }
    }

    function abrirEditorStaff() {
        if(prompt("Clave de Escritor:") === CLAVE_REAL) {
            document.getElementById('lock-staff').style.display = 'none';
            document.getElementById('editor-staff').style.display = 'block';
        }
    }

    function start() {
        if(!sesion) return;
        document.getElementById('login-zone').style.display='none';
        document.getElementById('main-web').style.display='block';
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES',{day:'numeric',month:'short'}).toUpperCase();
        load();
    }

    function publicar(tipo) {
        const id = "ID"+Date.now();
        let data = { id, autor: sesion.n, time: Date.now(), tipo };

        if(tipo === 'STAFF') {
            data.titulo = document.getElementById('s-t').value;
            data.texto = document.getElementById('s-m').value;
            data.img = document.getElementById('s-img').value;
        } else {
            data.titulo = document.getElementById('g-t').value;
            data.texto = document.getElementById('g-m').value;
        }

        if(!data.titulo || !data.texto) return alert("Completa los campos");

        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)}).then(()=>location.reload());
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hGen="", hOfi="";

            items.forEach(n => {
                const imgTag = n.img ? `<img src="${n.img}" class="foto-magica">` : "";
                
                if(n.tipo === 'STAFF') {
                    hOfi += `<div class="article card-oficial"><h3>${n.titulo}</h3>${imgTag}<p>${n.texto}</p><small>üñãÔ∏è Redacci√≥n Central</small></div>`;
                } else {
                    hGen += `<div class="article"><h3>${n.titulo}</h3><p>${n.texto}</p><small>‚Äî Enviado por: ${n.autor}</small></div>`;
                }
            });

            document.getElementById('feed-general').innerHTML = hGen || "<p>No hay chismes hoy...</p>";
            document.getElementById('feed-oficial').innerHTML = hOfi || "<p>Esperando noticias del Ministerio...</p>";
        });
    }

    if(sesion) start();
</script>
</body>
</html>
