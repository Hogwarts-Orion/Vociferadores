<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Redacci√≥n Central</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 450px; min-height: 100vh;
            margin: auto; padding: 15px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 10px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 34px; margin: 0; font-weight: 900; }

        /* --- SECCIONES --- */
        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 6px; font-size: 12px; margin: 25px 0 15px 0; letter-spacing: 2px; }
        
        /* --- NOTICIAS OFICIALES (ESCRITORES) --- */
        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important;
            color: #fff; padding: 15px; margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .card-oficial h3 { color: var(--oro); font-family: 'Cinzel'; margin: 0 0 10px 0; border-bottom: 1px solid var(--oro); }
        .img-galeria { width: 100%; border: 1px solid var(--oro); margin: 10px 0; filter: contrast(1.1) sepia(0.2); }

        /* --- NOTICIAS ALUMNOS --- */
        .card-alumno { border-left: 3px solid #000; padding-left: 10px; margin-bottom: 20px; }
        .card-alumno h4 { margin: 0; font-family: 'Cinzel'; text-transform: uppercase; }

        /* --- FORMULARIOS --- */
        .zona-escritura { background: rgba(0,0,0,0.05); padding: 15px; border: 1px dashed #000; margin-top: 20px; }
        input, textarea, select { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box; background: rgba(255,255,255,0.5); }
        
        .btn-magic { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 10px; width: 100%; font-family: 'Cinzel'; cursor: pointer; font-weight: bold; }
        .btn-staff { background: var(--oro); color: #000; margin-bottom: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="newspaper">
    <header>
        <h1>EL PROFETA</h1>
        <div style="font-family:'Cinzel'; font-size:10px; font-weight:bold; display:flex; justify-content:space-between; padding: 5px;">
            <span id="fecha"></span>
            <span>EDICI√ìN PARA MAGOS</span>
        </div>
    </header>

    <div id="feed-oficial"></div>

    <div id="feed-alumnos"></div>

    <div class="sec-title">REDACTAR</div>
    
    <button class="btn-magic" id="btn-show-alumno" onclick="abrirEditor('ALUMNO')">üìù ESCRIBIR COMO ALUMNO</button>
    
    <button class="btn-magic btn-staff" id="btn-show-staff" onclick="abrirEditor('STAFF')" style="margin-top:10px;">üñãÔ∏è ACCESO ESCRITORES REALES</button>

    <div id="form-alumno" class="zona-escritura hidden">
        <h4 style="font-family:'Cinzel'; margin-top:0;">Buz√≥n de Alumnos</h4>
        <input type="text" id="a-nombre" placeholder="Tu Nombre">
        <input type="text" id="a-titulo" placeholder="¬øQu√© pas√≥?">
        <textarea id="a-texto" rows="3" placeholder="Cuenta el chisme..."></textarea>
        <button class="btn-magic" onclick="publicar('ALUMNO')">ENVIAR LECHUZA ü¶â</button>
    </div>

    <div id="form-staff" class="zona-escritura hidden" style="border-color: var(--oro); background: rgba(212,175,55,0.05);">
        <h4 style="font-family:'Cinzel'; color:var(--oro-oscuro); margin-top:0;">Panel de Redacci√≥n Oficial</h4>
        <input type="password" id="s-pass" placeholder="Clave de Escritor">
        <input type="text" id="s-titulo" placeholder="TITULAR DE PORTADA">
        <textarea id="s-texto" rows="4" placeholder="Cuerpo de la noticia oficial..."></textarea>
        <input type="text" id="s-img" placeholder="URL de Imagen (Galer√≠a)">
        <button class="btn-magic btn-staff" onclick="publicar('STAFF')">PUBLICAR EN PORTADA ‚ú®</button>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_REAL = "Orion2026";

    // Poner la fecha
    document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', {day:'numeric', month:'short', year:'numeric'}).toUpperCase();

    function abrirEditor(tipo) {
        document.getElementById('form-alumno').classList.add('hidden');
        document.getElementById('form-staff').classList.add('hidden');
        
        if(tipo === 'ALUMNO') document.getElementById('form-alumno').classList.remove('hidden');
        if(tipo === 'STAFF') document.getElementById('form-staff').classList.remove('hidden');
    }

    function publicar(tipo) {
        const id = "ID" + Date.now();
        let data = { id, time: Date.now(), tipo };

        if(tipo === 'STAFF') {
            const pass = document.getElementById('s-pass').value;
            if(pass !== CLAVE_REAL) return alert("¬°Acceso Denegado! Clave incorrecta.");
            
            data = {
                ...data,
                autor: "Redacci√≥n Oficial",
                titulo: document.getElementById('s-titulo').value,
                texto: document.getElementById('s-texto').value,
                img: document.getElementById('s-img').value
            };
        } else {
            data = {
                ...data,
                autor: document.getElementById('a-nombre').value || "Alumno An√≥nimo",
                titulo: document.getElementById('a-titulo').value,
                texto: document.getElementById('a-texto').value
            };
        }

        if(!data.titulo || !data.texto) return alert("Por favor, completa los campos.");

        fetch(`${DB}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) })
        .then(() => location.reload());
    }

    function cargarNoticias() {
        fetch(`${DB}.json`).then(r => r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b) => b.time - a.time);
            
            let htmlOficial = '<div class="sec-title">EDICI√ìN DE ORO</div>';
            let htmlAlumnos = '<div class="sec-title">ECOS DE HOGWARTS</div>';
            
            let tieneOficial = false;
            let tieneAlumno = false;

            items.forEach(n => {
                if(n.tipo === 'STAFF') {
                    tieneOficial = true;
                    htmlOficial += `
                        <div class="card-oficial">
                            <h3>${n.titulo}</h3>
                            ${n.img ? `<img src="${n.img}" class="img-galeria">` : ''}
                            <p>${n.texto}</p>
                            <small style="color:var(--oro); opacity:0.8;">üñãÔ∏è Redacci√≥n Central</small>
                        </div>`;
                } else {
                    tieneAlumno = true;
                    htmlAlumnos += `
                        <div class="card-alumno">
                            <h4>${n.titulo}</h4>
                            <p style="font-size:14px;">${n.texto}</p>
                            <small>‚Äî Enviado por: ${n.autor}</small>
                        </div>`;
                }
            });

            document.getElementById('feed-oficial').innerHTML = tieneOficial ? htmlOficial : "";
            document.getElementById('feed-alumnos').innerHTML = tieneAlumno ? htmlAlumnos : "";
        });
    }

    cargarNoticias();
</script>
</body>
</html>
