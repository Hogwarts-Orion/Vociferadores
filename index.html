<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - EdiciÃ³n Oficial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e8d9b5; --pergamino-oscuro: #d4c197;
            --tinta: #1a1a1a; --oro-viejo: #8b6d45; --sangre: #8b0000;
        }

        body {
            margin: 0; background: #222 url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: var(--tinta); font-family: 'Old Standard TT', serif;
            display: flex; justify-content: center; padding: 15px;
        }

        /* --- ESTRUCTURA DE PERIÃ“DICO --- */
        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 650px; min-height: 100vh;
            padding: 30px; box-sizing: border-box;
            border: 2px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.7);
            position: relative;
        }

        header {
            text-align: center; border-bottom: 5px solid var(--tinta);
            margin-bottom: 20px; padding-bottom: 10px;
        }

        header h1 {
            font-family: 'Cinzel', serif; font-size: clamp(40px, 10vw, 65px);
            margin: 0; letter-spacing: -2px; line-height: 1; font-weight: 900;
        }

        .sub-header {
            display: flex; justify-content: space-between; border-top: 2px solid var(--tinta);
            border-bottom: 2px solid var(--tinta); padding: 5px 0;
            font-size: 12px; font-weight: bold; text-transform: uppercase; margin-top: 10px;
        }

        /* --- SECCIONES --- */
        .section-divider {
            background: var(--tinta); color: var(--pergamino);
            text-align: center; padding: 5px; font-family: 'Cinzel';
            letter-spacing: 5px; font-size: 14px; margin: 40px 0 25px 0;
        }

        /* --- NOTICIAS ESTILO PROFETA --- */
        .article {
            border-bottom: 1px solid rgba(0,0,0,0.2);
            padding-bottom: 30px; margin-bottom: 30px;
            position: relative;
        }

        .article h3 {
            font-family: 'Cinzel', serif; font-size: 28px; margin: 0 0 10px 0;
            line-height: 1.1; text-align: justify; border-bottom: 1px solid #333;
        }

        .article-meta { font-size: 11px; font-style: italic; margin-bottom: 10px; display: block; }

        .article p {
            font-size: 16px; line-height: 1.4; text-align: justify;
            column-count: 1; /* Por defecto 1 para mÃ³vil */
        }

        @media (min-width: 500px) {
            .article p { column-count: 2; column-gap: 20px; }
        }

        .article img {
            width: 100%; border: 4px solid var(--tinta);
            filter: sepia(0.5) contrast(1.2); margin: 10px 0;
        }

        /* --- VOCIFERADORA --- */
        .vociferadora {
            background: rgba(139, 0, 0, 0.05); border: 2px solid var(--sangre);
            padding: 15px; transform: rotate(-1deg);
        }
        .vociferadora h3, .vociferadora p {
            color: var(--sangre) !important;
            animation: tremor 0.2s infinite;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        @keyframes tremor {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -1px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(1deg); }
        }

        /* --- LOGIN & FORMS --- */
        .magic-form {
            background: var(--pergamino-oscuro); border: 3px double var(--tinta);
            padding: 25px; margin-top: 50px;
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.3);
            border: 1px solid var(--tinta); font-family: 'Special Elite';
        }
        .btn {
            background: var(--tinta); color: var(--pergamino);
            border: none; padding: 15px; width: 100%; font-family: 'Cinzel';
            font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #444; }

        .voto-area {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; border-top: 1px solid var(--tinta); padding-top: 10px;
        }

        .tag-house {
            font-weight: bold; border: 1px solid var(--tinta); padding: 2px 5px; font-size: 10px;
        }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-box" style="text-align: center; padding: 50px 0;">
        <h1 style="font-family: 'Cinzel'; border-bottom: 5px solid #000;">IDENTIFICACIÃ“N</h1>
        <p>REQUERIDO POR EL MINISTERIO DE MAGIA</p>
        <input type="text" id="reg-user" placeholder="Nombre de Mago/Bruja">
        <input type="password" id="reg-pass" placeholder="ContraseÃ±a de Seguridad">
        <select id="reg-house">
            <option value="GRYFFINDOR">GRYFFINDOR</option>
            <option value="SLYTHERIN">SLYTHERIN</option>
            <option value="HUFFLEPUFF">HUFFLEPUFF</option>
            <option value="RAVENCLAW">RAVENCLAW</option>
        </select>
        <button class="btn" onclick="acceder()">ENTRAR A LA REDACCIÃ“N âœ¨</button>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="sub-header">
                <span id="fecha-m"></span>
                <span>Precio: 5 Gales</span>
                <span onclick="salir()" style="cursor:pointer;">[ CERRAR SESIÃ“N ]</span>
            </div>
        </header>

        <div id="noticias-oficiales"></div>
        <div id="noticias-alumnos"></div>

        <div class="section-divider">REDACTAR NOTICIA</div>
        <div class="magic-form">
            <input type="text" id="tit" placeholder="TÃ­tulo de la Primicia">
            <textarea id="msg" rows="5" placeholder="Relato de los hechos..."></textarea>
            <input type="text" id="img-url" placeholder="URL de Imagen MÃ¡gica">
            <div style="display: flex; gap: 10px;">
                <select id="ran">
                    <option value="ALUMNO">Alumno</option>
                    <option value="OFICIAL">Escritor Real</option>
                </select>
                <select id="est">
                    <option value="normal">Normal</option>
                    <option value="vociferadora">Vociferadora ðŸ”¥</option>
                </select>
            </div>
            <button class="btn" onclick="enviarNoticia()">LANZAR HECHIZO âœ¨</button>
        </div>
    </div>
</div>

<audio id="snd-magic" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_OFICIAL = "Orion2026";
    let sesionActual = JSON.parse(localStorage.getItem('sesion_profeta_v9'));

    function acceder() {
        const u = document.getElementById('reg-user').value.trim();
        const p = document.getElementById('reg-pass').value.trim();
        const h = document.getElementById('reg-house').value;
        if(!u || !p) return alert("IdentifÃ­cate ante el Ministerio.");
        
        sesionActual = { u, p, h };
        localStorage.setItem('sesion_profeta_v9', JSON.stringify(sesionActual));
        document.getElementById('snd-magic').play();
        render();
    }

    function salir() { localStorage.removeItem('sesion_profeta_v9'); location.reload(); }

    function render() {
        if(!sesionActual) return;
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('fecha-m').innerText = new Date().toLocaleDateString('es-ES', { weekday:'long', day:'numeric', month:'long' }).toUpperCase();
        cargarDatos();
    }

    function enviarNoticia() {
        const t = document.getElementById('tit').value.trim();
        const m = document.getElementById('msg').value.trim();
        const r = document.getElementById('ran').value;
        if(!t || !m) return;
        if(r === "OFICIAL" && prompt("ContraseÃ±a de Escritor:") !== CLAVE_OFICIAL) return;

        const id = "A" + Date.now();
        const data = {
            id, titulo: t, texto: m, img: document.getElementById('img-url').value,
            rango: r, estilo: document.getElementById('est').value,
            autor: sesionActual.u, casa: sesionActual.h,
            votos_db: {}, count: 0, time: Date.now()
        };

        fetch(`${DB}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
    }

    function cargarDatos() {
        fetch(`${DB}.json`).then(res => res.json()).then(data => {
            if(!data) return;
            const notas = Object.values(data).sort((a,b) => b.time - a.time);
            let htmlOf = ""; let htmlAl = "";

            notas.forEach(n => {
                const yaVoto = n.votos_db && n.votos_db[sesionActual.u];
                const content = `
                    <div class="article ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}">
                        <h3>${n.titulo}</h3>
                        <span class="article-meta">Por: ${n.autor} | Casa: ${n.casa}</span>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div class="voto-area">
                            <span class="tag-house">${n.rango}</span>
                            <button class="btn" style="width: auto; padding: 5px 15px;" onclick="votar('${n.id}')" ${yaVoto ? 'disabled' : ''}>
                                ${yaVoto ? 'REGISTRADO' : 'ðŸ”¥ GRITAR ('+(n.count || 0)+')'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") htmlOf += content; else htmlAl += content;
            });

            document.getElementById('noticias-oficiales').innerHTML = htmlOf ? `<div class="section-divider">CRÃ“NICAS OFICIALES</div>` + htmlOf : "";
            document.getElementById('noticias-alumnos').innerHTML = `<div class="section-divider">CHISMES DE HOGWARTS</div>` + htmlAl;
        });
    }

    async function votar(id) {
        document.getElementById('snd-magic').play();
        await fetch(`${DB}/${id}/votos_db/${sesionActual.u}.json`, { method: 'PUT', body: JSON.stringify(true) });
        const res = await fetch(`${DB}/${id}/count.json`);
        const val = await res.json() || 0;
        await fetch(`${DB}/${id}/count.json`, { method: 'PUT', body: JSON.stringify(val + 1) });
        cargarDatos();
    }

    if(sesionActual) render();
</script>
</body>
</html>
