<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta Rebelde - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=MedievalSharp&display=swap');

        :root {
            --oro: #d4af37;
            --sangre: #7d0000;
            --pergamino: #f4e4bc;
            --oscuro: #1a150f;
        }

        body {
            margin: 0;
            background: var(--oscuro) url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #2c1e11;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            font-family: 'Special Elite', cursive;
        }

        .paper {
            background: var(--pergamino);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 95%; max-width: 1000px; padding: 40px;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            border: 12px double #8b6d45;
            position: relative; border-radius: 4px; box-sizing: border-box;
        }

        header { 
            text-align: center; 
            border-bottom: 8px double var(--oscuro); 
            margin-bottom: 30px; padding-bottom: 10px;
        }
        header h1 { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(40px, 8vw, 80px); 
            margin: 0; letter-spacing: -3px; font-weight: 900;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .sub-header {
            display: flex; justify-content: space-between;
            font-family: 'Cinzel'; font-weight: bold; border-top: 2px solid var(--oscuro);
            padding: 10px; font-size: 14px;
        }

        /* GRID LAYOUT */
        .newspaper-grid {
            display: grid; grid-template-columns: 2fr 1fr; gap: 30px;
        }

        @media (max-width: 800px) { .newspaper-grid { grid-template-columns: 1fr; } }

        /* SECCI√ìN OFICIAL PREMIUM */
        .seccion-oficial {
            grid-column: 1 / -1; border: 4px solid var(--oro);
            background: #fffdf5; padding: 30px; margin-bottom: 30px;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .seccion-oficial::after {
            content: "DECRETO OFICIAL DEL MINISTERIO";
            position: absolute; bottom: -12px; right: 20px;
            background: var(--oro); color: #000; padding: 2px 10px; font-size: 10px; font-weight: bold;
        }

        .noticia-oficial img {
            width: 100%; max-height: 300px; object-fit: cover;
            border: 3px solid var(--oro); margin: 15px 0;
            filter: sepia(0.5) contrast(1.2); transition: 0.5s;
        }
        .noticia-oficial img:hover { filter: sepia(0); }

        /* CHISMES Y VOCIFERADORAS */
        .noticia-item {
            background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 25px; border-radius: 2px;
            position: relative; transition: 0.3s;
        }
        .noticia-item:hover { background: rgba(255,255,255,0.8); transform: scale(1.01); }

        .vociferadora-style {
            border-left: 10px solid var(--sangre) !important;
            background: #fff5f5 !important;
        }

        /* CLASIFICADOS */
        .clasificados {
            background: rgba(0,0,0,0.03); border: 2px dashed #8b6d45; padding: 15px;
        }
        .clasificados h3 { font-family: 'Cinzel'; text-align: center; border-bottom: 1px solid #8b6d45; }
        .anuncio { font-size: 13px; margin-bottom: 15px; border-bottom: 1px dotted #ccc; padding-bottom: 5px; }

        /* FORMULARIO */
        .envio-box {
            background: var(--oscuro); color: var(--pergamino);
            padding: 30px; border-radius: 5px; margin-top: 40px;
            border: 3px solid var(--oro);
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; background: #fff;
            border: 2px solid var(--oro); font-family: 'Special Elite';
            font-size: 15px; box-sizing: border-box;
        }

        .btn-enviar {
            background: var(--oro); color: #000; border: none; padding: 20px;
            width: 100%; font-family: 'Cinzel'; font-weight: 900; font-size: 22px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-enviar:hover { background: #fff; letter-spacing: 2px; }

        .tag { font-size: 10px; padding: 2px 8px; color: white; text-transform: uppercase; border-radius: 2px; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: var(--oro); color: black; } .General { background: #444; }

        .voto-btn {
            background: none; border: 1px solid var(--sangre); color: var(--sangre);
            padding: 5px 10px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA REBELDE</h1>
            <div class="sub-header">
                <span>EDICI√ìN N¬∫ 247 - ORI√ìN</span>
                <span id="fecha"></span>
                <span>PRECIO: 5 GALEONES</span>
            </div>
        </header>

        <div class="newspaper-grid">
            <main>
                <div class="seccion-oficial" id="seccion-oficial">
                    <h2 style="font-family:'Cinzel'; margin:0; color:var(--sangre);">üñãÔ∏è CR√ìNICAS DE LA ALTA MAGIA</h2>
                    <div id="lista-oficial"></div>
                </div>

                <h3 style="font-family:'Cinzel'; border-bottom: 2px solid var(--oscuro);">üî• √öLTIMOS ESC√ÅNDALOS</h3>
                <div id="lista-chismes"></div>
            </main>

            <aside>
                <div style="background:var(--sangre); color:#fff; padding:10px; text-align:center; font-family:'Cinzel'; margin-bottom:20px;">
                    üèÜ PODIO DE INFAMIA
                    <div id="podio" style="font-size:12px; margin-top:10px; color:var(--pergamino);"></div>
                </div>

                <div class="clasificados">
                    <h3>‚úâÔ∏è CLASIFICADOS</h3>
                    <div id="lista-anuncios">
                        <div class="anuncio"><b>VENDO:</b> Caldero de segunda mano. Contactar con Neville.</div>
                        <div class="anuncio"><b>BUSCO:</b> Sapo perdido cerca del Lago Negro.</div>
                    </div>
                </div>
            </aside>
        </div>

        <div class="envio-box">
            <h2 style="font-family:'Cinzel'; text-align:center; color:var(--oro);">üñãÔ∏è REDACTAR NUEVA NOTA</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <input type="text" id="nombre" placeholder="Tu nombre / Firma">
                <input type="text" id="titulo" placeholder="T√≠tulo de la noticia">
            </div>
            <textarea id="texto" rows="5" placeholder="Escribe aqu√≠ el contenido de la noticia..."></textarea>
            <input type="text" id="img-url" placeholder="URL de Imagen o GIF (Opcional)">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <select id="categoria">
                    <option value="General">Categor√≠a: General</option>
                    <option value="Slytherin">Slytherin üêç</option>
                    <option value="Gryffindor">Gryffindor ü¶Å</option>
                    <option value="Hufflepuff">Hufflepuff ü¶°</option>
                    <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
                    <option value="OFICIAL">üñãÔ∏è ESCRITOR REAL</option>
                </select>
                <select id="estilo">
                    <option value="normal">Estilo Normal</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
                <input type="color" id="color-nota" value="#7d0000" style="height:45px; padding:2px;">
            </div>
            
            <button class="btn-enviar" onclick="publicar()">HECHIZAR Y ENVIAR ‚ú®</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
        const CLAVE = "Orion2026";

        document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();

        function publicar() {
            const autor = document.getElementById('nombre').value || "An√≥nimo";
            const titulo = document.getElementById('titulo').value;
            const texto = document.getElementById('texto').value;
            const cat = document.getElementById('categoria').value;
            const img = document.getElementById('img-url').value;
            const color = document.getElementById('color-nota').value;
            const estilo = document.getElementById('estilo').value;

            if(!titulo || !texto) return alert("Faltan datos.");
            if(cat === "OFICIAL" && prompt("Llave de Escritor:") !== CLAVE) return alert("Prohibido.");

            const id = Date.now().toString();
            const data = { id, autor, titulo, texto, cat, img, color, estilo, votos: 0, fecha: new Date().toLocaleString() };

            fetch(`${DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
        }

        async function votar(id, actual) {
            await fetch(`${DB_URL}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify(actual + 1) });
            cargar();
        }

        function cargar() {
            fetch(`${DB_URL}.json`).then(r => r.json()).then(data => {
                if(!data) return;
                const notas = Object.values(data).filter(n => n && n.id).reverse();

                // OFICIALES
                document.getElementById('lista-oficial').innerHTML = notas.filter(n => n.cat === "OFICIAL").map(n => `
                    <div class="noticia-oficial">
                        <small class="tag OFICIAL">Ministerio de Magia</small>
                        <h2>${n.titulo}</h2>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="font-size:12px; color:gray;">Por: ${n.autor}</div>
                    </div>
                `).join('');

                // CHISMES
                document.getElementById('lista-chismes').innerHTML = notas.filter(n => n.cat !== "OFICIAL").map(n => `
                    <div class="noticia-item ${n.estilo === 'vociferadora' ? 'vociferadora-style' : ''}" style="border-color: ${n.color}">
                        <span class="tag ${n.cat}">${n.cat}</span>
                        <h3 style="color:${n.color}">${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}" style="width:100%; border-radius:4px; margin:10px 0;">` : ''}
                        <p>${n.texto}</p>
                        <button class="voto-btn" onclick="votar('${n.id}', ${n.votos || 0})">üî• ${n.votos || 0} Escandaloso</button>
                    </div>
                `).join('');

                // PODIO
                const podio = [...notas].sort((a,b) => b.votos - a.votos).slice(0, 3);
                document.getElementById('podio').innerHTML = podio.map((n, i) => `<div>#${i+1} ${n.titulo} (${n.votos} pts)</div>`).join('');
            });
        }

        window.onload = cargar;
    </script>
</body>
</html>
