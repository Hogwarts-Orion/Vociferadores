<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n de Oro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a; --fuego: #ff4500;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 5px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 34px; margin: 0; font-weight: 900; }
        
        .meta-bar { display: flex; justify-content: space-between; padding: 3px 5px; font-size: 9px; font-family: 'Cinzel'; font-weight: bold; border-top: 1px solid #000; }

        .banner-premio {
            background: linear-gradient(to right, #000, var(--oro-oscuro), #000);
            color: var(--oro); text-align: center; padding: 10px;
            font-family: 'Cinzel'; font-size: 11px; border: 1px solid var(--oro);
            margin: 10px 0; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* --- ESTILOS DIN√ÅMICOS DE TARJETAS --- */
        .preview-card {
            padding: 15px;
            margin: 10px 0;
            transition: 0.3s;
            min-height: 100px;
            font-family: 'Special Elite';
        }

        /* Clase Decreto */
        .style-decreto {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important;
            color: var(--oro) !important;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Clase Vociferadora */
        .style-vociferadora {
            background: linear-gradient(135deg, #8b0000 0%, #ff1a1a 100%) !important;
            color: white !important;
            animation: shake 0.2s infinite;
            border: none;
        }

        @keyframes shake { 0% { transform: rotate(0.2deg); } 100% { transform: rotate(-0.2deg); } }

        /* Selector de Color */
        .color-palette {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .color-opt {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid #000; cursor: pointer;
        }

        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 5px; font-size: 11px; margin: 15px 0; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; }
        
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box; background: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <input type="text" id="u-n" placeholder="Nombre de Mago/Bruja">
        <input type="password" id="u-p" placeholder="Contrase√±a">
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m">20 FEB 2026</span>
                <span id="h-m"></span>
                <span onclick="logout()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div class="banner-premio">
            üèÜ PREMIO SEMANAL: 15.000 GALEONES üí∞<br>
            <small>Basado en el impacto de tus publicaciones</small>
        </div>

        <div class="sec-title">REDACTAR PUBLICACI√ìN</div>
        
        <label style="font-size: 10px; font-family: 'Cinzel';">1. Selecciona el Tipo de Mensaje:</label>
        <div class="color-palette">
            <div class="color-opt" style="background: #000; border-color: var(--oro);" onclick="setTipo('decreto')" title="Decreto Real"></div>
            <div class="color-opt" style="background: #ff1a1a; border-color: #8b0000;" onclick="setTipo('vociferadora')" title="Vociferadora"></div>
        </div>

        <div id="preview" class="preview-card style-decreto">
            <h3 id="prev-title" style="margin:0; font-family:'Cinzel';">DECRETO OFICIAL</h3>
            <p id="prev-text" style="font-size: 14px;">Escribe tu mensaje abajo...</p>
        </div>

        <input type="text" id="post-titulo" placeholder="T√≠tulo del mensaje..." oninput="updatePreview()">
        <textarea id="post-msg" rows="4" placeholder="Escribe aqu√≠ tu confesi√≥n o grito..." oninput="updatePreview()"></textarea>
        
        <button class="btn-send" onclick="enviarMensaje()">PUBLICAR EN EL PROFETA ü¶â</button>

        <div id="muro-mensajes">
            </div>
    </div>
</div>

<script>
    let tipoActual = 'decreto';

    function login() {
        const user = document.getElementById('u-n').value;
        if(user) {
            document.getElementById('login-zone').style.display = 'none';
            document.getElementById('main-web').style.display = 'block';
        }
    }

    function logout() { location.reload(); }

    function setTipo(t) {
        tipoActual = t;
        const prev = document.getElementById('preview');
        const tit = document.getElementById('prev-title');
        
        if(t === 'decreto') {
            prev.className = 'preview-card style-decreto';
            tit.innerText = "DECRETO OFICIAL";
        } else {
            prev.className = 'preview-card style-vociferadora';
            tit.innerText = "¬°VOCIFERADORA!";
        }
    }

    function updatePreview() {
        const t = document.getElementById('post-titulo').value;
        const m = document.getElementById('post-msg').value;
        document.getElementById('prev-text').innerText = m || "Escribe tu mensaje abajo...";
        if(t) document.getElementById('prev-title').innerText = t.toUpperCase();
    }

    function enviarMensaje() {
        const tit = document.getElementById('post-titulo').value;
        const msg = document.getElementById('post-msg').value;
        if(!msg) return alert("¬°El pergamino est√° vac√≠o!");

        const muro = document.getElementById('muro-mensajes');
        const nuevaCard = document.createElement('div');
        nuevaCard.className = `preview-card style-${tipoActual}`;
        nuevaCard.innerHTML = `<h3 style="font-family:'Cinzel'; margin:0;">${tit || (tipoActual=='decreto'?'DECRETO':'GRITO')}</h3><p>${msg}</p>`;
        
        muro.prepend(nuevaCard);
        
        // Limpiar campos
        document.getElementById('post-titulo').value = "";
        document.getElementById('post-msg').value = "";
        updatePreview();
        alert("ü¶â Tu mensaje ha sido enviado por lechuza.");
    }

    // Hora
    setInterval(() => {
        const d = new Date();
        document.getElementById('h-m').innerText = d.toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
