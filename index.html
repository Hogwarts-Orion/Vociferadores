<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n Hechizada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&display=swap');

        :root {
            --oro: #c5a059; --oro-bril: #d4af37; --sangre: #8b0000;
            --pergamino: #f4e4bc; --oscuro: #1a150f;
        }

        body {
            margin: 0; background: var(--oscuro); color: #2c1e11;
            font-family: 'Special Elite', cursive; display: flex; justify-content: center;
            overflow-x: hidden; touch-action: manipulation;
        }

        .paper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 500px; min-height: 100vh;
            padding: 20px; box-sizing: border-box;
            border: 10px double #8b6d45; box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        header { text-align: center; border-bottom: 6px double var(--oscuro); margin-bottom: 20px; padding-bottom: 10px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 38px; margin: 0; }
        
        .info-header { display: flex; justify-content: space-between; font-family: 'Cinzel'; font-size: 10px; border-top: 1px solid #000; padding-top: 5px; }

        /* --- TARJETAS --- */
        .card {
            background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.1);
            padding: 15px; margin-bottom: 25px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            position: relative; transition: 0.3s;
        }

        /* --- EFECTO M√ÅGICO VOCIFERADORA --- */
        .vociferadora {
            border: 3px solid var(--sangre) !important;
            background: #fff0f0 !important;
            animation: tremor 0.2s infinite alternate;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5) !important;
        }

        /* Animaci√≥n de la LETRA de la Vociferadora */
        .vociferadora h3, .vociferadora p {
            color: var(--sangre) !important;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6), 0 0 2px var(--oro-bril);
            animation: scream-text 1.5s infinite ease-in-out;
            display: block;
        }

        @keyframes scream-text {
            0%, 100% { transform: scale(1); filter: brightness(1); letter-spacing: 0px; }
            50% { transform: scale(1.02); filter: brightness(1.5); letter-spacing: 1px; }
        }

        @keyframes tremor {
            0% { transform: rotate(0.8deg) translate(1px, 1px); }
            100% { transform: rotate(-0.8deg) translate(-1px, -1px); }
        }

        /* --- TAGS --- */
        .tag { font-size: 9px; padding: 4px 8px; color: white; border-radius: 3px; font-weight: bold; text-transform: uppercase; }
        .Gryffindor { background: #740001; } .Slytherin { background: #1a472a; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: var(--oro); color: black; }

        /* --- FORMULARIO --- */
        .form-box {
            background: var(--oscuro); color: var(--pergamino); padding: 25px;
            border-radius: 15px; border: 3px solid var(--oro); margin-top: 40px;
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px;
            border: 2px solid var(--oro); font-family: 'Special Elite'; box-sizing: border-box;
        }
        .btn {
            background: var(--oro-bril); color: black; border: none; padding: 18px;
            width: 100%; font-family: 'Cinzel'; font-weight: 900; font-size: 20px;
            cursor: pointer; border-radius: 5px;
        }

        .voto-btn { background: none; border: 2px solid var(--sangre); color: var(--sangre); width: 100%; padding: 10px; cursor: pointer; font-family: 'Cinzel'; }
        .voto-btn.voted { background: var(--sangre); color: white; opacity: 0.5; }
    </style>
</head>
<body>

<div class="paper">
    <div id="pantalla-login" style="text-align:center; padding-top:60px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <input type="text" id="user-n" placeholder="Tu Nombre...">
        <select id="user-h">
            <option value="Gryffindor">Gryffindor ü¶Å</option>
            <option value="Slytherin">Slytherin üêç</option>
            <option value="Hufflepuff">Hufflepuff ü¶°</option>
            <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
        </select>
        <button class="btn" onclick="iniciar()">ENTRAR ‚ú®</button>
    </div>

    <div id="web-contenido" style="display:none;">
        <header>
            <div class="info-header">
                <span id="fecha-actual"></span>
                <span onclick="cerrar()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
            <h1>EL PROFETA</h1>
            <div id="user-tag" style="font-size:11px; margin-top:5px; font-weight:bold;"></div>
        </header>

        <div id="feed-oficial"></div>
        <div id="feed-comunidad"></div>

        <div class="form-box">
            <h3 style="text-align:center; font-family:'Cinzel'; color:var(--oro); margin:0;">üñãÔ∏è REDACTAR</h3>
            <input type="text" id="post-tit" placeholder="T√≠tulo">
            <textarea id="post-msg" rows="4" placeholder="¬øQu√© quieres decir?"></textarea>
            <input type="text" id="post-img" placeholder="URL imagen (opcional)">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="post-ran">
                    <option value="General">General</option>
                    <option value="OFICIAL">Escritor Real</option>
                </select>
                <select id="post-est">
                    <option value="normal">Estilo Normal</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
            </div>
            
            <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                <label style="font-size:12px; color:var(--oro)">COLOR TINTA:</label>
                <input type="color" id="post-col" value="#8b0000" style="width:40px; height:40px; border:none; background:none;">
            </div>

            <button class="btn" onclick="publicar()">PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<audio id="snd-magic" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>
<audio id="snd-write" src="https://www.soundjay.com/misc/sounds/writing-on-paper-1.mp3"></audio>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const PASS = "Orion2026";
    let mago = JSON.parse(localStorage.getItem('sesion_v7'));
    let votos = JSON.parse(localStorage.getItem('votos_v7')) || [];

    function iniciar() {
        const n = document.getElementById('user-n').value.trim();
        const h = document.getElementById('user-h').value;
        if(!n) return;
        mago = { n, h };
        localStorage.setItem('sesion_v7', JSON.stringify(mago));
        document.getElementById('snd-magic').play();
        mostrar();
    }

    function cerrar() { localStorage.removeItem('sesion_v7'); location.reload(); }

    function mostrar() {
        if(!mago) return;
        document.getElementById('pantalla-login').style.display = 'none';
        document.getElementById('web-contenido').style.display = 'block';
        document.getElementById('user-tag').innerText = `ü¶â ${mago.n} de ${mago.h}`;
        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { weekday:'short', day:'2-digit', month:'short' }).toUpperCase();
        cargar();
    }

    function publicar() {
        const t = document.getElementById('post-tit').value.trim();
        const m = document.getElementById('post-msg').value.trim();
        const img = document.getElementById('post-img').value;
        const ran = document.getElementById('post-ran').value;
        const est = document.getElementById('post-est').value;
        const col = document.getElementById('post-col').value;

        if(!t || !m) return alert("Falta contenido.");
        if(ran === "OFICIAL" && prompt("Llave:") !== PASS) return;

        document.getElementById('snd-write').play();
        const id = "ID_" + Date.now();
        const data = { id, titulo: t, texto: m, img, rango: ran, estilo: est, color: col, autor: mago.n, casa: mago.h, votos: 0, time: Date.now() };

        fetch(`${DB}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
    }

    function cargar() {
        fetch(`${DB}.json`).then(r => r.json()).then(data => {
            if(!data) return;
            const notas = Object.values(data).filter(n => n && n.id).sort((a,b) => b.time - a.time);
            let hOficial = ""; let hGral = "";

            notas.forEach(n => {
                const yaV = votos.includes(n.id);
                const item = `
                    <div class="card ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}" style="border-left: 8px solid ${n.color || '#000'}">
                        <span class="tag ${n.rango === 'OFICIAL' ? 'OFICIAL' : n.casa}">${n.rango === 'OFICIAL' ? 'ESCRITOR REAL' : n.casa}</span>
                        <h3 style="color:${n.color || '#000'}">${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <small>üñäÔ∏è ${n.autor}</small>
                            <button class="voto-btn ${yaV ? 'voted' : ''}" onclick="votar('${n.id}', ${n.votos || 0})" ${yaV ? 'disabled' : ''}>
                                ${yaV ? '‚úÖ' : 'üî• ' + (n.votos || 0)}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") hOficial += item; else hGral += item;
            });
            document.getElementById('feed-oficial').innerHTML = hOficial ? `<h2 style="font-family:Cinzel;">üñãÔ∏è OFICIAL</h2>` + hOficial : "";
            document.getElementById('feed-comunidad').innerHTML = `<h2 style="font-family:Cinzel; margin-top:30px;">üî• √öLTIMAS PRIMICIAS</h2>` + hGral;
        });
    }

    async function votar(id, v) {
        if(votos.includes(id)) return;
        document.getElementById('snd-magic').play();
        votos.push(id);
        localStorage.setItem('votos_v7', JSON.stringify(votos));
        await fetch(`${DB}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify(v + 1) });
        cargar();
    }
    if(mago) mostrar();
</script>
</body>
</html>
