<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Profeta Rebelde - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');

        body {
            margin: 0;
            background: #1a150f url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2c1e11;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }

        /* Pergamino Principal */
        .paper {
            background: #f4e4bc;
            width: 95%; max-width: 800px; padding: 40px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.6);
            border: 1px solid #d2b48c; position: relative;
        }

        header { text-align: center; border-bottom: 4px double #2c1e11; margin-bottom: 20px; }
        header h1 { font-family: 'Cinzel', serif; font-size: clamp(30px, 8vw, 55px); margin: 0; }

        /* Banner de Premio */
        .banner-premio {
            background: #7d0000; color: #f4e4bc; padding: 15px;
            text-align: center; font-family: 'Cinzel', serif;
            border-radius: 5px; margin-bottom: 30px; border: 2px gold double;
        }

        /* Estilo de Noticias */
        .noticia-item {
            background: rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 30px; position: relative;
        }
        .noticia-item h2 { font-family: 'Cinzel', serif; color: #7d0000; margin-top: 0; }
        .noticia-item p { font-family: 'Special Elite', cursive; font-size: 18px; line-height: 1.4; }
        .autor-tag { font-weight: bold; font-size: 12px; text-transform: uppercase; color: #555; }

        /* Sistema de Votos */
        .voto-btn {
            background: #d2b48c; border: 1px solid #2c1e11; padding: 8px 15px;
            cursor: pointer; font-family: 'Cinzel', serif; font-size: 12px;
            transition: 0.3s; border-radius: 4px;
        }
        .voto-btn:hover { background: #2c1e11; color: #f4e4bc; }

        /* Formulario de Env√≠o para Alumnos */
        .envio-box {
            background: rgba(44, 30, 17, 0.1); border: 2px dashed #2c1e11;
            padding: 20px; margin-top: 40px; border-radius: 10px;
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px;
            border: 1px solid #2c1e11; background: #fffdf5; box-sizing: border-box;
        }
        .btn-enviar {
            background: #2c1e11; color: #f4e4bc; border: none; padding: 15px;
            width: 100%; font-family: 'Cinzel', serif; cursor: pointer; font-size: 16px;
        }

        .vociferadora { background: #ffdfdf !important; border: 3px solid #7d0000 !important; transform: rotate(-0.5deg); }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA REBELDE</h1>
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 12px;">
                <span>EDICI√ìN ESPECIAL INTERACTIVA</span>
                <span id="fecha"></span>
            </div>
        </header>

        <div class="banner-premio">
            üèÜ <b>EL MEJOR CHISME DE LA SEMANA GANA:</b><br>
            üí∞ 15.000 GALEONES Y ‚ú® 30.000 PUNTOS
        </div>

        <div id="noticias-container">
            <p style="text-align: center;">Buscando chismes en los pasillos...</p>
        </div>

        <hr style="border: 1px solid #2c1e11; margin: 40px 0;">

        <div class="envio-box">
            <h3 style="text-align: center; font-family: 'Cinzel', serif; margin-top: 0;">üïµÔ∏è ENVIAR UNA PRIMICIA</h3>
            <p style="font-size: 12px; text-align: center;">¬øTienes un chisme jugoso? Env√≠a la informaci√≥n aqu√≠ abajo.</p>
            
            <input type="text" id="nombre-envio" placeholder="Tu nombre (Deja en blanco para ser AN√ìNIMO)">
            <input type="text" id="titulo-envio" placeholder="T√≠tulo del chisme...">
            <textarea id="texto-envio" rows="4" placeholder="Escribe aqu√≠ todo lo que sabes..."></textarea>
            
            <select id="tipo-envio">
                <option value="normal">Noticia Normal</option>
                <option value="vociferadora">Enviar como VOCIFERADORA üíå</option>
            </select>

            <button class="btn-enviar" onclick="enviarChisme()">PUBLICAR EN EL PROFETA ‚ú®</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://apertura-de-huevos-default-rtdb.firebaseio.com/periodico.json";

        document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();

        function enviarChisme() {
            const autor = document.getElementById('nombre-envio').value.trim() || "An√≥nimo üë§";
            const titulo = document.getElementById('titulo-envio').value.trim();
            const texto = document.getElementById('texto-envio').value.trim();
            const tipo = document.getElementById('tipo-envio').value;

            if(!titulo || !texto) return alert("¬°Por Merl√≠n! No puedes enviar una noticia vac√≠a.");

            const nuevaNoticia = {
                id: Date.now(),
                autor: autor,
                titulo: titulo,
                texto: texto,
                tipo: tipo,
                votos: 0,
                fecha: new Date().toLocaleString()
            };

            fetch(`${DB_URL.replace('.json', '')}/${nuevaNoticia.id}.json`, {
                method: 'PUT',
                body: JSON.stringify(nuevaNoticia)
            }).then(() => {
                location.reload(); // Recarga para ver la noticia nueva
            });
        }

        function votar(id, votosActuales) {
            const btn = event.target;
            btn.disabled = true;
            
            fetch(`${DB_URL.replace('.json', '')}/${id}/votos.json`, {
                method: 'PUT',
                body: JSON.stringify(votosActuales + 1)
            }).then(() => {
                cargarNoticias();
            });
        }

        function cargarNoticias() {
            fetch(DB_URL).then(res => res.json()).then(data => {
                const container = document.getElementById('noticias-container');
                if(!data) {
                    container.innerHTML = "<p style='text-align:center;'>No hay esc√°ndalos hoy. ¬°S√© el primero en enviar uno!</p>";
                    return;
                }
                
                let html = "";
                // Ordenar por fecha (m√°s nuevos primero)
                const noticias = Object.values(data).sort((a,b) => b.id - a.id);

                noticias.forEach(n => {
                    html += `
                        <div class="noticia-item ${n.tipo === 'vociferadora' ? 'vociferadora' : ''}">
                            <div class="autor-tag">üìÖ ${n.fecha} | POR: ${n.autor}</div>
                            <h2>${n.titulo}</h2>
                            <p>${n.texto}</p>
                            <button class="voto-btn" onclick="votar('${n.id}', ${n.votos})">
                                ¬°Es Escandaloso! üî• (${n.votos || 0})
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        }

        window.onload = cargarNoticias;
    </script>
</body>
</html>
