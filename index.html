<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Profeta Rebelde - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&family=MedievalSharp&display=swap');

        body {
            margin: 0;
            background: #1a150f url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2c1e11;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            font-family: 'Special Elite', cursive;
        }

        .paper {
            background: #f4e4bc;
            width: 95%; max-width: 900px; padding: 40px;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            border: 2px solid #d2b48c; position: relative;
            border-radius: 2px; box-sizing: border-box;
        }

        header { text-align: center; border-bottom: 5px double #2c1e11; margin-bottom: 30px; }
        header h1 { font-family: 'Cinzel', serif; font-size: clamp(35px, 9vw, 65px); margin: 0; letter-spacing: -2px; }

        /* --- NUEVA SECCI√ìN OFICIAL --- */
        .seccion-oficial {
            border: 3px solid #d4af37;
            background: #fffdf5;
            padding: 25px;
            margin-bottom: 40px;
            position: relative;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .seccion-oficial::before {
            content: "üñãÔ∏è CR√ìNICAS OFICIALES";
            position: absolute; top: -15px; left: 20px;
            background: #d4af37; color: #1a150f;
            padding: 2px 15px; font-family: 'Cinzel'; font-size: 14px; font-weight: bold;
        }

        .banner-premio {
            background: #7d0000; color: #f4e4bc; padding: 20px;
            text-align: center; font-family: 'Cinzel', serif;
            border: 3px double gold; margin-bottom: 30px;
        }

        .podio-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-bottom: 40px; border: 2px solid #7d0000; padding: 15px;
            background: rgba(125, 0, 0, 0.05);
        }

        /* --- ESTILOS DE NOTICIAS --- */
        .noticia-item {
            background: #fdf8e9; border: 1px solid rgba(0,0,0,0.1);
            padding: 25px; margin-bottom: 35px; border-radius: 4px;
            position: relative; box-shadow: 4px 4px 15px rgba(0,0,0,0.05);
        }

        .vociferadora-style {
            border: 4px solid #7d0000 !important;
            transform: rotate(-1deg);
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake { from { transform: rotate(-0.5deg); } to { transform: rotate(0.5deg); } }

        /* --- FORMULARIO Y COLORES --- */
        .envio-box {
            background: #2c1e11; color: #f4e4bc; padding: 35px;
            border-radius: 15px; margin-top: 50px; border: 2px solid #d4af37;
            position: relative; z-index: 100;
        }

        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px;
            border: 1px solid #d4af37; background: #1a150f; color: #f4e4bc;
            font-family: 'Special Elite'; font-size: 16px; box-sizing: border-box;
        }

        .color-picker-container {
            display: none; margin: 15px 0; text-align: center;
            border: 1px dashed #d4af37; padding: 15px; border-radius: 8px;
        }

        .btn-enviar {
            background: #d4af37; color: #1a150f; border: none; padding: 18px;
            width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; font-size: 20px;
        }

        .casa-tag { padding: 4px 10px; border-radius: 3px; font-size: 11px; color: white; font-weight: bold; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: #d4af37; color: #000; } .General { background: #2c1e11; }

        .voto-btn {
            background: #d2b48c; border: 1px solid #2c1e11; padding: 8px 15px;
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA REBELDE</h1>
            <div style="display: flex; justify-content: space-between; font-size: 13px; font-family: 'Cinzel'; border-top: 1px solid #2c1e11; padding-top: 5px;">
                <span>ü¶â <span id="lectores"></span> LEYENDO</span>
                <span id="fecha"></span>
            </div>
        </header>

        <div class="seccion-oficial">
            <div id="noticias-oficiales-lista">
                <p style="text-align:center; opacity:0.6;">Cargando cr√≥nicas del Ministerio...</p>
            </div>
        </div>

        <div class="banner-premio">
            üèÜ <b>PREMIO AL MEJOR CHISME</b> üèÜ<br>
            <span style="font-size: 24px;">üí∞ 15.000 GALEONES ‚ú®</span>
        </div>

        <div id="podio" class="podio-container"></div>
        <div id="noticias-container"></div>

        <div class="envio-box">
            <h3>üïµÔ∏è REDACTAR PRIMICIA</h3>
            <input type="text" id="nombre-envio" placeholder="Tu firma (Vacio = An√≥nimo)">
            <input type="text" id="titulo-envio" placeholder="T√≠tulo impactante...">
            <textarea id="texto-envio" rows="4" placeholder="¬øQu√© esc√°ndalo has presenciado?"></textarea>
            
            <div style="display: flex; gap: 10px;">
                <select id="casa-envio">
                    <option value="General">Categor√≠a: General</option>
                    <option value="Slytherin">Casa: Slytherin üêç</option>
                    <option value="Gryffindor">Casa: Gryffindor ü¶Å</option>
                    <option value="Hufflepuff">Casa: Hufflepuff ü¶°</option>
                    <option value="Ravenclaw">Casa: Ravenclaw ü¶Ö</option>
                    <option value="OFICIAL">üñãÔ∏è RANGO: Escritor del Profeta</option>
                </select>
                <select id="tipo-envio" onchange="toggleColorPicker()">
                    <option value="normal">Estilo: Normal üóûÔ∏è</option>
                    <option value="vociferadora">Estilo: Vociferadora üíå</option>
                </select>
            </div>

            <div id="color-picker-box" class="color-picker-container">
                <label style="color:#d4af37; font-weight:bold;">üé® COLOR DE TU GRITO:</label><br>
                <input type="color" id="color-vociferadora" value="#ff7878" style="width:50px; height:50px; background:none; border:none; cursor:pointer;">
            </div>
            
            <button class="btn-enviar" onclick="enviarChisme()">HECHIZAR Y PUBLICAR ‚ú®</button>
        </div>
    </div>

    <script>
        const BASE_DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
        const CLAVE_ESCRITOR = "Orion2026";

        document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();
        document.getElementById('lectores').innerText = Math.floor(Math.random() * 40) + 15;

        function toggleColorPicker() {
            const tipo = document.getElementById('tipo-envio').value;
            document.getElementById('color-picker-box').style.display = (tipo === 'vociferadora') ? 'block' : 'none';
        }

        function enviarChisme() {
            const autor = document.getElementById('nombre-envio').value.trim() || "An√≥nimo üë§";
            const titulo = document.getElementById('titulo-envio').value.trim();
            const texto = document.getElementById('texto-envio').value.trim();
            const casa = document.getElementById('casa-envio').value;
            const tipo = document.getElementById('tipo-envio').value;
            const color = document.getElementById('color-vociferadora').value;

            if(!titulo || !texto) return alert("¬°No dejes campos vac√≠os!");

            if (casa === "OFICIAL") {
                const pass = prompt("Llave de Escritor:");
                if (pass !== CLAVE_ESCRITOR) return alert("Acceso denegado.");
            }

            const id = Date.now().toString();
            const data = { id, autor, titulo, texto, casa, tipo, color: (tipo === 'vociferadora' ? color : 'transparent'), votos: 0, fecha: new Date().toLocaleString() };

            fetch(`${BASE_DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) })
            .then(() => { location.reload(); });
        }

        async function votar(id) {
            const res = await fetch(`${BASE_DB_URL}/${id}.json`);
            const n = await res.json();
            await fetch(`${BASE_DB_URL}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify((n.votos || 0) + 1) });
            cargarNoticias();
        }

        function cargarNoticias() {
            fetch(`${BASE_DB_URL}.json`).then(res => res.json()).then(data => {
                if(!data) return;
                const todas = Object.values(data).filter(n => n && n.id);
                
                // OFICIALES
                const oficiales = todas.filter(n => n.casa === "OFICIAL").reverse();
                document.getElementById('noticias-oficiales-lista').innerHTML = oficiales.map(n => `
                    <div style="border-bottom:1px solid #d4af37; padding:10px 0;">
                        <h2 style="font-family:Cinzel; color:#8b0000; margin:0;">${n.titulo}</h2>
                        <p>${n.texto}</p>
                        <div style="text-align:right; font-size:12px;">‚Äî ${n.autor}</div>
                    </div>
                `).join('');

                // CHISMES
                const chismes = todas.filter(n => n.casa !== "OFICIAL").sort((a,b) => b.id - a.id);
                
                // PODIO
                const top = [...chismes].sort((a,b) => b.votos - a.votos).slice(0, 3);
                document.getElementById('podio').innerHTML = top.map((n, i) => `
                    <div style="background:#fff; border:1px solid #7d0000; padding:10px; text-align:center;">
                        <small>#${i+1} TOP</small><br><b>${n.titulo}</b>
                    </div>
                `).join('');

                // LISTA
                document.getElementById('noticias-container').innerHTML = chismes.map(n => {
                    const isVoc = n.tipo === 'vociferadora';
                    const customStyle = isVoc ? `background-color: ${n.color}22; border: 4px solid ${n.color};` : '';
                    return `
                        <div class="noticia-item ${isVoc ? 'vociferadora-style' : ''}" style="${customStyle}">
                            <span class="casa-tag ${n.casa}">${n.casa}</span>
                            <h2 style="${isVoc ? 'color:'+n.color : ''}">${n.titulo}</h2>
                            <p>${n.texto}</p>
                            <button class="voto-btn" onclick="votar('${n.id}')">üî• ${n.votos || 0} Votos</button>
                        </div>
                    `;
                }).join('');
            });
        }

        window.onload = cargarNoticias;
    </script>
</body>
</html>
