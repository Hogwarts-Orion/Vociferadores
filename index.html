<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - M√≥vil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&display=swap');

        :root {
            --oro: #c5a059;
            --oro-brillante: #d4af37;
            --sangre: #8b0000;
            --pergamino: #f4e4bc;
            --oscuro: #1a150f;
        }

        body {
            margin: 0;
            background: var(--oscuro);
            color: #2c1e11;
            font-family: 'Special Elite', cursive;
            display: flex;
            justify-content: center;
        }

        /* Contenedor optimizado para m√≥viles */
        .paper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%;
            max-width: 500px; /* Tama√±o ideal para celulares */
            min-height: 100vh;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 5px solid #8b6d45;
            box-sizing: border-box;
        }

        header { 
            text-align: center; 
            border-bottom: 5px double var(--oscuro); 
            margin-bottom: 15px; 
        }

        header h1 { 
            font-family: 'Cinzel', serif; 
            font-size: 32px; 
            margin: 5px 0; 
            letter-spacing: -1px;
        }

        .sub-header {
            font-family: 'Cinzel';
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-top: 1px solid var(--oscuro);
        }

        /* Marquesina M√°gica Compacta */
        .flash-noticias {
            background: var(--oscuro);
            color: var(--oro-brillante);
            padding: 8px;
            font-family: 'Cinzel';
            font-size: 12px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 3px;
        }

        /* Secciones */
        .column-title {
            font-family: 'Cinzel';
            background: var(--oscuro);
            color: var(--pergamino);
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin: 20px 0 10px 0;
        }

        /* Cr√≥nicas Oficiales */
        .noticia-oficial {
            border: 2px solid var(--oro);
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            margin-bottom: 15px;
        }
        .noticia-oficial h2 { font-family: 'Cinzel'; font-size: 22px; margin: 5px 0; }
        .noticia-oficial img { width: 100%; border-radius: 3px; margin: 10px 0; }

        /* Chismes de Alumnos */
        .chisme-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-left: 5px solid var(--oro);
        }

        .vociferadora {
            border: 2px solid var(--sangre) !important;
            background: #fff5f5 !important;
            animation: tremor 0.3s infinite;
        }
        @keyframes tremor { 0% { transform: rotate(0.5deg); } 100% { transform: rotate(-0.5deg); } }

        /* Formulario Compacto */
        .envio-seccion {
            background: var(--oscuro);
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            color: var(--pergamino);
        }

        .envio-seccion h2 { font-family: 'Cinzel'; font-size: 20px; text-align: center; color: var(--oro); margin-top: 0; }

        input, textarea, select {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: 2px solid var(--oro); border-radius: 5px;
            font-family: 'Special Elite'; font-size: 14px;
            box-sizing: border-box;
        }

        .btn-magico {
            background: var(--oro-brillante);
            color: black;
            font-family: 'Cinzel';
            font-weight: bold;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .tag { font-size: 9px; font-weight: bold; padding: 2px 5px; color: white; text-transform: uppercase; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: var(--oro); color: black; } .General { background: #444; }

        .voto-btn {
            background: var(--sangre); color: white; border: none;
            padding: 8px; font-size: 12px; border-radius: 3px; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA</h1>
            <div class="sub-header">
                <span id="fecha-actual"></span>
                <span>EDICI√ìN M√ìVIL ü¶â</span>
            </div>
        </header>

        <div class="flash-noticias">
            <div id="flash-text">üì¢ Cargando noticias del Ministerio...</div>
        </div>

        <div class="column-title">üñãÔ∏è CR√ìNICAS OFICIALES</div>
        <div id="lista-oficial"></div>

        <div class="column-title">üî• VOZ DEL ALUMNO</div>
        <div id="lista-chismes"></div>

        <div class="envio-seccion">
            <h2>üñãÔ∏è ENVIAR NOTA</h2>
            <input type="text" id="autor-input" placeholder="Tu Firma">
            <input type="text" id="titulo-input" placeholder="T√≠tulo">
            <textarea id="texto-input" rows="4" placeholder="¬øQu√© ocurri√≥?"></textarea>
            <input type="text" id="img-input" placeholder="Link de Imagen/GIF (opcional)">
            
            <select id="casa-input">
                <option value="General">Categor√≠a: General</option>
                <option value="Slytherin">Slytherin üêç</option>
                <option value="Gryffindor">Gryffindor ü¶Å</option>
                <option value="Hufflepuff">Hufflepuff ü¶°</option>
                <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
                <option value="OFICIAL">üñãÔ∏è ESCRITOR REAL</option>
            </select>
            
            <select id="estilo-input">
                <option value="normal">Estilo Normal</option>
                <option value="vociferadora">Vociferadora üî•</option>
            </select>
            
            <button class="btn-magico" onclick="publicarNoticia()">PUBLICAR ‚ú®</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
        const CLAVE_PROFETAS = "Orion2026";

        const NOTICIAS_AUTO = [
            "üì¢ √öLTIMA HORA: ¬°Fuga masiva de Pixies en Hogwarts!",
            "üóûÔ∏è PROFEC√çA: Se predice un gran torneo de Quidditch.",
            "ü¶â AVISO: Las lechuzas exigen mejores snacks.",
            "ü™Ñ RUMOR: ¬øPociones de amor en el comedor?",
            "üêæ ALERTA: Un Escarbato rob√≥ galeones en la entrada."
        ];

        let indexFlash = 0;
        setInterval(() => {
            const flash = document.getElementById('flash-text');
            indexFlash = (indexFlash + 1) % NOTICIAS_AUTO.length;
            flash.innerText = NOTICIAS_AUTO[indexFlash];
        }, 5000);

        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'short' }).toUpperCase();

        function publicarNoticia() {
            const autor = document.getElementById('autor-input').value || "An√≥nimo";
            const titulo = document.getElementById('titulo-input').value;
            const texto = document.getElementById('texto-input').value;
            const cat = document.getElementById('casa-input').value;
            const img = document.getElementById('img-input').value;
            const estilo = document.getElementById('estilo-input').value;

            if(!titulo || !texto) return alert("Escribe algo primero.");
            if(cat === "OFICIAL" && prompt("Llave:") !== CLAVE_PROFETAS) return alert("Denegado.");

            const id = Date.now().toString();
            const data = { id, autor, titulo, texto, cat, img, estilo, votos: 0, fecha: new Date().toLocaleString() };

            fetch(`${DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
        }

        async function votar(id, actual) {
            await fetch(`${DB_URL}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify(actual + 1) });
            cargarDatos();
        }

        function cargarDatos() {
            fetch(`${DB_URL}.json`).then(r => r.json()).then(data => {
                if(!data) return;
                const notas = Object.values(data).filter(n => n && n.id).reverse();

                document.getElementById('lista-oficial').innerHTML = notas.filter(n => n.cat === "OFICIAL").map(n => `
                    <div class="noticia-oficial">
                        <span class="tag OFICIAL">Ministerio</span>
                        <h2>${n.titulo}</h2>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <small>‚Äî ${n.autor}</small>
                    </div>
                `).join('');

                document.getElementById('lista-chismes').innerHTML = notas.filter(n => n.cat !== "OFICIAL").map(n => `
                    <div class="chisme-card ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}">
                        <span class="tag ${n.cat}">${n.cat}</span>
                        <h3>${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}" style="width:100%; margin-top:5px;">` : ''}
                        <p>${n.texto}</p>
                        <button class="voto-btn" onclick="votar('${n.id}', ${n.votos || 0})">üî• ${n.votos || 0} ESCANDALOSO</button>
                    </div>
                `).join('');
            });
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
