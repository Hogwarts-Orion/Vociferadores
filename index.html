<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Mobile Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:wght@400;700&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #1a1a1a; 
            --oro: #b08d57; --oro-bril: #ffd700;
            --sangre: #ff1a1a; --fuego: #ff8c00;
        }

        body {
            margin: 0; background: #000; color: var(--tinta);
            font-family: 'Old Standard TT', serif; padding: 5px;
        }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 450px; min-height: 100vh;
            margin: auto; padding: 15px; box-sizing: border-box;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 2px;
        }

        /* --- CABECERA COMPACTA --- */
        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 10px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 38px; margin: 0; letter-spacing: -1px; }
        
        .meta-bar {
            display: flex; justify-content: space-between; border-top: 1px solid #000;
            padding: 4px 0; font-size: 9px; font-weight: bold; font-family: 'Cinzel';
        }

        .ticker-wrap {
            background: #000; color: #fff; padding: 6px; 
            margin: 10px 0; font-family: 'Special Elite'; font-size: 11px; text-align: center;
        }

        /* --- ESTILO ESCRITOR REAL (√öNICO) --- */
        .card-oficial {
            background: white url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            border: 3px solid var(--oro); padding: 15px; margin-bottom: 25px;
            box-shadow: 0 0 15px var(--oro-bril); position: relative;
            border-image: linear-gradient(to bottom, #d4af37, #8b6d45) 1;
        }
        .card-oficial::before {
            content: "‚ú¶ EDICI√ìN REAL ‚ú¶"; display: block; text-align: center;
            font-family: 'Cinzel'; font-size: 9px; color: var(--oro); margin-bottom: 8px;
        }

        /* --- ESTILO VOCIFERADORA (BRILLANTE Y LLAMATIVO) --- */
        .vociferadora {
            background: linear-gradient(45deg, #8b0000, #ff4500) !important;
            padding: 15px; margin-bottom: 25px; border: none !important;
            animation: pulse-glow 1.5s infinite alternate, shake 0.2s infinite;
            box-shadow: 0 0 25px var(--sangre); color: white !important;
        }
        .vociferadora h3, .vociferadora p, .vociferadora small { 
            color: white !important; text-shadow: 0 0 10px var(--oro-bril); 
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px var(--sangre); filter: brightness(1); }
            to { box-shadow: 0 0 30px var(--fuego); filter: brightness(1.3); }
        }
        @keyframes shake { 0% { transform: rotate(0.3deg); } 100% { transform: rotate(-0.3deg); } }

        /* --- NOTICIA ALUMNO NORMAL --- */
        .card-alumno {
            border-bottom: 1px solid rgba(0,0,0,0.1); padding: 15px 0; margin-bottom: 15px;
        }

        .article h3 { font-family: 'Cinzel'; font-size: 20px; margin: 0 0 5px 0; line-height: 1.1; }
        .article img { width: 100%; border: 2px solid #000; margin: 8px 0; }
        .article p { font-size: 15px; line-height: 1.3; text-align: justify; margin: 5px 0; }

        .sec-title {
            font-family: 'Cinzel'; background: var(--tinta); color: var(--pergamino);
            text-align: center; padding: 5px; font-size: 12px; margin: 20px 0 15px 0;
        }

        /* --- INTERFAZ COMPACTA --- */
        .magic-form { background: rgba(0,0,0,0.05); padding: 15px; margin-top: 30px; border: 1px dashed #000; }
        input, textarea, select {
            width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #000;
            font-family: 'Special Elite'; font-size: 14px; box-sizing: border-box;
        }
        .btn-send {
            background: var(--tinta); color: white; border: none; padding: 15px;
            width: 100%; font-family: 'Cinzel'; font-size: 16px; cursor: pointer;
        }

        .voto-btn {
            background: none; border: 1px solid var(--tinta); padding: 5px 10px;
            font-family: 'Cinzel'; font-size: 10px; margin-top: 5px;
        }
        .voto-btn:disabled { opacity: 0.4; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-screen" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'; font-size: 30px;">ACCESO</h1>
        <input type="text" id="u-n" placeholder="Nombre">
        <input type="password" id="u-p" placeholder="Clave">
        <select id="u-h">
            <option value="GRY">ü¶Å GRYFFINDOR</option>
            <option value="SLY">üêç SLYTHERIN</option>
            <option value="HUF">ü¶° HUFFLEPUFF</option>
            <option value="RAV">ü¶Ö RAVENCLAW</option>
        </select>
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span id="h-m"></span>
                <span onclick="logout()" style="text-decoration:underline;">SALIR</span>
            </div>
        </header>

        <div class="ticker-wrap"><div id="tick">Cargando correspondencia...</div></div>

        <div id="feed-oficial"></div>
        <div id="feed-comunidad"></div>

        <div class="sec-title">üñãÔ∏è REDACTAR</div>
        <div class="magic-form">
            <input type="text" id="t-t" placeholder="T√≠tulo">
            <textarea id="t-m" rows="3" placeholder="Tu noticia..."></textarea>
            <input type="text" id="t-i" placeholder="URL Foto">
            <div style="display:flex; gap:5px;">
                <select id="t-r" style="font-size: 11px;">
                    <option value="ALUMNO">Alumno</option>
                    <option value="OFICIAL">Escritor Real</option>
                </select>
                <select id="t-e" style="font-size: 11px;">
                    <option value="normal">Normal</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
            </div>
            <button class="btn-send" onclick="enviar()">PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('p_v11'));

    const R_NEWS = [
        "ü¶â ¬°LECHUZAS EN HUELGA!", "‚ú® PUNTOS PARA SLYTHERIN", "üßπ ESCOBAS VOLADORAS FALLAN", "ü¶Å VALOR EN GRYFFINDOR"
    ];

    setInterval(() => {
        document.getElementById('tick').innerText = R_NEWS[Math.floor(Math.random()*R_NEWS.length)];
    }, 4000);

    setInterval(() => {
        const d = new Date();
        if(document.getElementById('h-m')) document.getElementById('h-m').innerText = d.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
    }, 1000);

    function login() {
        const n = document.getElementById('u-n').value.trim();
        const p = document.getElementById('u-p').value.trim();
        const h = document.getElementById('u-h').value;
        if(!n || !p) return;
        sesion = { n, h };
        localStorage.setItem('p_v11', JSON.stringify(sesion));
        start();
    }

    function logout() { localStorage.removeItem('p_v11'); location.reload(); }

    function start() {
        if(!sesion) return;
        document.getElementById('login-screen').style.display='none';
        document.getElementById('main-web').style.display='block';
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES',{day:'numeric',month:'short'}).toUpperCase();
        load();
    }

    function enviar() {
        const t = document.getElementById('t-t').value.trim();
        const m = document.getElementById('t-m').value.trim();
        const r = document.getElementById('t-r').value;
        if(!t || !m) return;
        if(r === "OFICIAL" && prompt("Clave:") !== CLAVE) return;

        const id = "N" + Date.now();
        const data = {
            id, titulo: t, texto: m, img: document.getElementById('t-i').value,
            rango: r, estilo: document.getElementById('t-e').value,
            autor: sesion.n, casa: sesion.h, v: {}, c: 0, time: Date.now()
        };
        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)}).then(()=>location.reload());
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hOf = ""; let hAl = "";
            items.forEach(n => {
                const voted = n.v && n.v[sesion.n];
                const cls = n.rango === "OFICIAL" ? "card-oficial" : "card-alumno";
                const est = n.estilo === 'vociferadora' ? 'vociferadora' : '';
                const html = `
                    <div class="article ${cls} ${est}">
                        <h3>${n.titulo}</h3>
                        <small>üñãÔ∏è ${n.autor}</small>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="text-align:right;">
                            <button class="voto-btn" onclick="votar('${n.id}')" ${voted?'disabled':''}>
                                ${voted ? 'SELLADO' : 'üî• ('+(n.c||0)+')'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") hOf += html; else hAl += html;
            });
            document.getElementById('feed-oficial').innerHTML = hOf ? `<div class="sec-title">DECRETOS REALES</div>`+hOf : "";
            document.getElementById('feed-comunidad').innerHTML = `<div class="sec-title">CHISMES</div>`+hAl;
        });
    }

    async function votar(id) {
        await fetch(`${DB}/${id}/v/${sesion.n}.json`,{method:'PUT',body:'true'});
        const r = await fetch(`${DB}/${id}/c.json`);
        const v = await r.json() || 0;
        await fetch(`${DB}/${id}/c.json`,{method:'PUT',body:JSON.stringify(v+1)});
        load();
    }

    if(sesion) start();
</script>
</body>
</html>
