<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Acceso Restringido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 450px; min-height: 100vh;
            margin: auto; padding: 15px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }

        /* --- NAVEGACI√ìN --- */
        .nav-tabs { display: flex; border-bottom: 2px solid #000; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-family: 'Cinzel'; font-size: 11px; cursor: pointer; background: rgba(0,0,0,0.05); transition: 0.3s; }
        .tab.active { background: #000; color: var(--oro); }

        /* --- CABECERA --- */
        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 5px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 34px; margin: 0; font-weight: 900; }
        
        .meta-bar { display: flex; justify-content: space-between; padding: 3px 5px; font-size: 9px; font-family: 'Cinzel'; font-weight: bold; border-top: 1px solid #000; }

        /* --- ART√çCULOS E IM√ÅGENES --- */
        .article { padding: 15px; margin-bottom: 25px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .img-magica { width: 100%; border: 1px solid #000; filter: sepia(0.4) contrast(1.2); margin: 10px 0; box-shadow: 2px 2px 8px rgba(0,0,0,0.2); }
        
        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important;
            color: #fff; padding: 15px; margin: 10px 0;
        }
        .card-oficial h3 { color: var(--oro); font-family: 'Cinzel'; margin: 0; border-bottom: 1px solid var(--oro); }

        /* --- UI --- */
        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 5px; font-size: 11px; margin: 20px 0 10px 0; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box; background: rgba(255,255,255,0.6); }

        /* --- MODAL DE CONTRASE√ëA --- */
        #staff-lock { text-align: center; padding: 20px; border: 2px dashed #000; margin: 10px 0; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <p style="font-size: 12px; margin-bottom: 20px;">Elija su acreditaci√≥n</p>
        
        <div style="display:grid; gap:10px;">
            <button class="btn-send" onclick="setRole('ALUMNO')">üìñ INGRESAR COMO ALUMNO</button>
            <button class="btn-send" style="background:var(--oro); color:#000;" onclick="setRole('ESCRITOR')">üñãÔ∏è ACCESO REDACCI√ìN (STAFF)</button>
        </div>
    </div>

    <div id="main-web" style="display:none;">
        <div class="nav-tabs">
            <div class="tab active" onclick="showTab('lectura')">DIARIO DEL D√çA</div>
            <div id="tab-redaccion" class="tab" onclick="showTab('redaccion')">ZONA DE PRENSA üñãÔ∏è</div>
        </div>

        <header>
            <h1 id="header-title">EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span id="h-m"></span>
                <span onclick="location.reload()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div id="sec-lectura">
            <div id="feed-oficial"></div>
            <div id="feed-confesiones"></div>
            <div id="feed-comunidad"></div>
        </div>

        <div id="sec-redaccion" style="display:none;">
            <div id="lock-screen">
                <div id="staff-lock">
                    <h3 style="font-family:'Cinzel'">√ÅREA RESTRINGIDA</h3>
                    <p style="font-size: 10px;">Solo personal autorizado por el Ministerio</p>
                    <input type="password" id="staff-pass" placeholder="Clave de Redactor">
                    <button class="btn-send" onclick="unlockStaff()">DESBLOQUEAR PLUMA</button>
                </div>
            </div>

            <div id="staff-editor" style="display:none;">
                <div class="sec-title">NUEVA PUBLICACI√ìN OFICIAL</div>
                <div class="magic-form" style="background: rgba(0,0,0,0.04); padding: 12px; border: 1px dashed #000;">
                    <input type="text" id="t-t" placeholder="Titular de la Noticia">
                    <textarea id="t-m" rows="4" placeholder="Escribe la noticia o el chisme aqu√≠..."></textarea>
                    <input type="text" id="t-img" placeholder="URL de la Imagen de Galer√≠a (opcional)">
                    
                    <div style="display:flex; gap:5px;">
                        <select id="t-e">
                            <option value="normal">Est√°ndar</option>
                            <option value="vociferadora">Vociferadora üî•</option>
                        </select>
                        <input type="color" id="t-color" value="#d4af37" title="Color de aura">
                    </div>
                    <button class="btn-send" onclick="publicarOficial()">PUBLICAR COMO ESCRITOR ‚ú®</button>
                </div>
                
                <div class="sec-title" style="margin-top:30px;">REDACCI√ìN R√ÅPIDA DE ALUMNOS</div>
                <button class="btn-send" style="background:#555;" onclick="showTab('lectura')">Ir a buz√≥n de alumnos</button>
            </div>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_SECRETA = "Orion2026";
    let userRole = "";

    function setRole(role) {
        userRole = role;
        document.getElementById('login-zone').style.display = 'none';
        document.getElementById('main-web').style.display = 'block';
        
        // Si entra como alumno, el bot√≥n de redacci√≥n le pedir√° clave de todos modos
        if(role === 'ALUMNO') {
            document.getElementById('header-title').innerText = "EL PROFETA";
        } else {
            document.getElementById('header-title').innerText = "REDACCI√ìN";
            showTab('redaccion');
        }
        start();
    }

    function showTab(tab) {
        document.getElementById('sec-lectura').style.display = tab === 'lectura' ? 'block' : 'none';
        document.getElementById('sec-redaccion').style.display = tab === 'redaccion' ? 'block' : 'none';
        
        const tabs = document.querySelectorAll('.tab');
        tabs[0].classList.toggle('active', tab === 'lectura');
        tabs[1].classList.toggle('active', tab === 'redaccion');
    }

    function unlockStaff() {
        const pass = document.getElementById('staff-pass').value;
        if(pass === CLAVE_SECRETA) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('staff-editor').style.display = 'block';
        } else {
            alert("¬°Esa no es la clave! Una vociferadora ha sido enviada a tu casa.");
        }
    }

    function start() {
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES',{day:'numeric',month:'short'}).toUpperCase();
        setInterval(()=> { 
            document.getElementById('h-m').innerText = new Date().toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'}); 
        }, 1000);
        load();
    }

    function publicarOficial() {
        const id = "ID"+Date.now();
        const data = {
            id,
            tipo: 'noticia',
            rango: 'OFICIAL',
            autor: "Redacci√≥n Central",
            casa: "STAFF",
            titulo: document.getElementById('t-t').value,
            texto: document.getElementById('t-m').value,
            img: document.getElementById('t-img').value,
            estilo: document.getElementById('t-e').value,
            color: document.getElementById('t-color').value,
            time: Date.now(),
            c: 0
        };

        if(!data.titulo || !data.texto) return alert("Escribe al menos el titular y el contenido");

        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)})
        .then(() => {
            alert("¬°Publicado en la edici√≥n oficial!");
            location.reload();
        });
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hOf="", hAl="", hConf="";

            items.forEach(n => {
                const imgHtml = n.img ? `<img src="${n.img}" class="img-magica">` : "";
                const isVoc = n.estilo === 'vociferadora';
                let styleAttr = n.rango === 'OFICIAL' ? `style="border-color:${n.color} !important; box-shadow: 0 0 15px ${n.color}55;"` : "";
                
                if(isVoc) styleAttr = `style="background: linear-gradient(135deg, #8b0000, ${n.color}); color:white; border:none; animation:shake 0.3s infinite;"`;

                const html = `
                    <div class="article ${n.rango === 'OFICIAL' ? 'card-oficial' : ''}" ${styleAttr}>
                        <h3 style="${n.rango==='OFICIAL'?'color:'+n.color:''}">${n.titulo || 'Sin T√≠tulo'}</h3>
                        <small>üñãÔ∏è ${n.autor} [${n.casa}]</small>
                        ${imgHtml}
                        <p>${n.texto}</p>
                        <div style="text-align:right; font-size:10px; opacity:0.7;">
                            üî• Gritos: ${n.c || 0}
                        </div>
                    </div>`;

                if(n.rango === 'OFICIAL') hOf += html;
                else if(n.tipo === 'confesion') hConf += `<div class="confesion-card"><b>ü§´ SECRETO:</b><br>"${n.texto}"</div>`;
                else hAl += html;
            });

            document.getElementById('feed-oficial').innerHTML = hOf ? `<div class="sec-title">EDICI√ìN DE ORO</div>`+hOf : "";
            document.getElementById('feed-comunidad').innerHTML = hAl ? `<div class="sec-title">ECOS DE HOGWARTS</div>`+hAl : "";
            document.getElementById('feed-confesiones').innerHTML = hConf ? `<div class="sec-title">EL RINC√ìN DEL CHISME</div>`+hConf : "";
        });
    }
</script>
</body>
</html>
