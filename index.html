<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n Orion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e8d9b5; --oro-real: #b08d57;
            --tinta: #1a1a1a; --sangre: #8b0000; --sombra: rgba(0,0,0,0.15);
        }

        body {
            margin: 0; background: #111; color: var(--tinta);
            font-family: 'Old Standard TT', serif; display: flex; justify-content: center; padding: 10px;
        }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 650px; min-height: 100vh;
            padding: 25px; box-sizing: border-box; border: 1px solid #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- CABECERA --- */
        header { text-align: center; border-bottom: 8px double var(--tinta); margin-bottom: 15px; }
        header h1 { font-family: 'Cinzel', serif; font-size: clamp(45px, 12vw, 75px); margin: 0; font-weight: 900; }
        
        .meta-bar {
            display: flex; justify-content: space-between; border-top: 2px solid #000;
            padding: 5px 0; font-weight: bold; font-size: 11px; text-transform: uppercase;
        }

        /* --- MARQUESINA DE NOTICIAS RANDOM --- */
        .breaking-news {
            background: #000; color: #fff; padding: 10px; font-family: 'Cinzel';
            font-size: 13px; text-align: center; margin-bottom: 20px;
            border-radius: 2px; min-height: 20px;
        }

        /* --- DIFERENCIACI√ìN DE SECCIONES --- */
        .section-title {
            font-family: 'Cinzel'; background: var(--tinta); color: var(--pergamino);
            text-align: center; padding: 8px; letter-spacing: 4px; margin: 40px 0 20px 0;
        }

        /* ESTILO OFICIAL: ELEGante Y DORADO */
        .oficial-card {
            border: 4px double var(--oro-real); background: rgba(255,255,255,0.4);
            padding: 20px; margin-bottom: 30px; position: relative;
            box-shadow: 0 5px 15px var(--sombra);
        }
        .oficial-card::before { content: "üìú DECRETO OFICIAL"; display: block; font-family: 'Cinzel'; font-size: 10px; color: var(--oro-real); margin-bottom: 10px; font-weight: bold; }

        /* ESTILO ALUMNOS: RECORTES DE PAPEL */
        .alumno-card {
            border: 1px solid rgba(0,0,0,0.2); padding: 15px; margin-bottom: 25px;
            background: rgba(255,255,255,0.2); border-left: 5px solid #444;
        }

        .article h3 { font-family: 'Cinzel'; font-size: 26px; margin: 0 0 10px 0; }
        .article img { width: 100%; filter: sepia(0.4) contrast(1.1); border: 1px solid #000; margin: 10px 0; }
        .article p { font-size: 16px; line-height: 1.5; text-align: justify; }

        /* --- VOCIFERADORA --- */
        .vociferadora {
            background: #fff0f0 !important; border: 2px solid var(--sangre) !important;
            animation: shake 0.2s infinite;
        }
        .vociferadora * { color: var(--sangre) !important; font-weight: bold; }
        @keyframes shake { 0% { transform: rotate(0.5deg); } 100% { transform: rotate(-0.5deg); } }

        /* --- FORMS --- */
        .magic-form {
            background: rgba(0,0,0,0.05); border: 2px dashed #000; padding: 20px; margin-top: 50px;
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; background: #fff;
            border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box;
        }
        .btn {
            background: #000; color: #fff; border: none; padding: 15px;
            width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer;
        }

        .voto-btn { background: none; border: 1px solid #000; padding: 5px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 11px; }
        .voto-btn:disabled { opacity: 0.5; cursor: default; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-screen" style="text-align:center; padding: 60px 0;">
        <h1 style="font-family:'Cinzel'">DIARIO EL PROFETA</h1>
        <p>CONTROL DE ACCESO - MINISTERIO DE MAGIA</p>
        <input type="text" id="l-user" placeholder="Usuario M√°gico">
        <input type="password" id="l-pass" placeholder="Contrase√±a">
        <select id="l-house">
            <option value="GRYFFINDOR">GRYFFINDOR</option>
            <option value="SLYTHERIN">SLYTHERIN</option>
            <option value="HUFFLEPUFF">HUFFLEPUFF</option>
            <option value="RAVENCLAW">RAVENCLAW</option>
        </select>
        <button class="btn" onclick="entrar()">ACCEDER A LA REDACCI√ìN ‚ú®</button>
    </div>

    <div id="web-content" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="meta-bar">
                <span id="fecha-m"></span>
                <span id="reloj-m"></span>
                <span onclick="salir()" style="cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div class="breaking-news" id="ticker">Cargando correspondencia v√≠a lechuza...</div>

        <div id="feed-oficial"></div>
        <div id="feed-alumnos"></div>

        <div class="section-title">REDACTAR PRIMICIA</div>
        <div class="magic-form">
            <input type="text" id="tit" placeholder="T√≠tulo">
            <textarea id="msg" rows="4" placeholder="¬øQu√© noticias traes?"></textarea>
            <input type="text" id="img" placeholder="URL Imagen">
            <div style="display:flex; gap:10px;">
                <select id="ran">
                    <option value="ALUMNO">Alumno</option>
                    <option value="OFICIAL">Escritor Real</option>
                </select>
                <select id="est">
                    <option value="normal">Estilo Normal</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
            </div>
            <button class="btn" onclick="enviar()">PUBLICAR NOTICIA ‚ú®</button>
        </div>
    </div>
</div>

<audio id="snd-magic" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const PASS_ESCRITOR = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('sesion_v10'));

    const RANDOM_NEWS = [
        "ü¶â ¬°Esc√°ndalo! Se pierden 100 cartas de San Valent√≠n en la lechucer√≠a.",
        "üßô‚Äç‚ôÇÔ∏è El Ministro de Magia visto comprando calderos de segunda mano.",
        "üßπ Nimbus anuncia la nueva Saeta de Fuego con frenos de drag√≥n.",
        "üç∫ Hogsmeade reporta escasez cr√≠tica de Cerveza de Mantequilla.",
        "üêç RUMOR: Un heredero de Slytherin fue visto en las cocinas.",
        "ü¶Å Gryffindor gana puntos por un poema dedicado a la Profesora McGonagall."
    ];

    function actualizarTicker() {
        const ticker = document.getElementById('ticker');
        ticker.innerText = RANDOM_NEWS[Math.floor(Math.random() * RANDOM_NEWS.length)];
    }
    setInterval(actualizarTicker, 5000);

    function actualizarReloj() {
        const ahora = new Date();
        document.getElementById('reloj-m').innerText = ahora.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    }
    setInterval(actualizarReloj, 1000);

    function entrar() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value.trim();
        const h = document.getElementById('l-house').value;
        if(!u || !p) return;
        sesion = { u, h };
        localStorage.setItem('sesion_v10', JSON.stringify(sesion));
        document.getElementById('snd-magic').play();
        mostrarWeb();
    }

    function salir() { localStorage.removeItem('sesion_v10'); location.reload(); }

    function mostrarWeb() {
        if(!sesion) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('web-content').style.display = 'block';
        document.getElementById('fecha-m').innerText = new Date().toLocaleDateString('es-ES', { weekday:'long', day:'numeric', month:'long' }).toUpperCase();
        actualizarReloj();
        cargar();
    }

    function enviar() {
        const t = document.getElementById('tit').value.trim();
        const m = document.getElementById('msg').value.trim();
        const r = document.getElementById('ran').value;
        if(!t || !m) return;
        if(r === "OFICIAL" && prompt("Contrase√±a:") !== PASS_ESCRITOR) return;

        const id = "N" + Date.now();
        const data = {
            id, titulo: t, texto: m, img: document.getElementById('img').value,
            rango: r, estilo: document.getElementById('est').value,
            autor: sesion.u, casa: sesion.h, votos_legales: {}, count: 0, time: Date.now()
        };
        fetch(`${DB}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
    }

    function cargar() {
        fetch(`${DB}.json`).then(res => res.json()).then(data => {
            if(!data) return;
            const notas = Object.values(data).sort((a,b) => b.time - a.time);
            let hOf = ""; let hAl = "";

            notas.forEach(n => {
                const yaVoto = n.votos_legales && n.votos_legales[sesion.u];
                const cardClass = n.rango === "OFICIAL" ? "oficial-card" : "alumno-card";
                const html = `
                    <div class="article ${cardClass} ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}">
                        <h3>${n.titulo}</h3>
                        <small>üñäÔ∏è Redactado por ${n.autor} (${n.casa})</small>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="text-align:right; margin-top:10px;">
                            <button class="voto-btn" onclick="votar('${n.id}')" ${yaVoto ? 'disabled' : ''}>
                                ${yaVoto ? 'SELLADO' : 'üî• GRITAR ('+(n.count || 0)+')'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") hOf += html; else hAl += html;
            });

            document.getElementById('feed-oficial').innerHTML = hOf ? `<div class="section-title">DECRETOS DEL MINISTERIO</div>` + hOf : "";
            document.getElementById('feed-alumnos').innerHTML = `<div class="section-title">CHISMES DE PASILLO</div>` + hAl;
        });
    }

    async function votar(id) {
        document.getElementById('snd-magic').play();
        await fetch(`${DB}/${id}/votos_legales/${sesion.u}.json`, { method: 'PUT', body: JSON.stringify(true) });
        const res = await fetch(`${DB}/${id}/count.json`);
        const val = await res.json() || 0;
        await fetch(`${DB}/${id}/count.json`, { method: 'PUT', body: JSON.stringify(val + 1) });
        cargar();
    }

    if(sesion) mostrarWeb();
</script>
</body>
</html>
