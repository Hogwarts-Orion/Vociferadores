<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Orion - El Profeta Negro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&display=swap');

        :root {
            --oro: #d4af37; --oro-oscuro: #aa8a2e; --sangre: #ff4d4d;
            --fondo: #0a0a0a; --tarjeta: #1a1a1a; --texto: #e0e0e0;
        }

        body {
            margin: 0; background: var(--fondo) url('https://www.transparenttextures.com/patterns/black-linen.png');
            color: var(--texto); font-family: 'Special Elite', cursive;
            display: flex; justify-content: center; padding: 20px; overflow-x: hidden;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .paper {
            width: 100%; max-width: 600px; min-height: 100vh;
            padding: 40px 30px; box-sizing: border-box;
            border: 2px solid var(--oro); border-radius: 5px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
            background: rgba(10, 10, 10, 0.95);
        }

        header { text-align: center; margin-bottom: 50px; border-bottom: 1px solid var(--oro); padding-bottom: 20px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 45px; color: var(--oro); margin: 0; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .meta-header { display: flex; justify-content: space-between; font-family: 'Cinzel'; font-size: 11px; color: var(--oro); margin-top: 10px; }

        /* --- SECCIONES SEPARADAS --- */
        h2.seccion-titulo {
            font-family: 'Cinzel'; color: var(--oro); text-align: center;
            border-bottom: 1px solid var(--oro-oscuro); margin: 60px 0 30px 0;
            padding-bottom: 10px; letter-spacing: 3px; font-size: 18px;
        }

        /* --- TARJETAS DE NOTICIAS --- */
        .card {
            background: var(--tarjeta); border: 1px solid #333;
            padding: 25px; margin-bottom: 40px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
            transition: transform 0.3s; border-left: 4px solid var(--oro);
        }
        .card:hover { transform: translateY(-5px); border-color: var(--oro); }
        .card h3 { font-family: 'Cinzel'; margin: 0 0 15px 0; font-size: 26px; color: var(--oro); }
        .card p { line-height: 1.8; color: #ccc; font-size: 15px; }
        .card img { width: 100%; border-radius: 5px; border: 1px solid #444; margin: 15px 0; }

        /* --- VOCIFERADORA SUPREMA --- */
        .vociferadora {
            border: 2px solid var(--sangre) !important;
            background: linear-gradient(145deg, #1a0000, #2a0000) !important;
            animation: tremor 0.3s infinite alternate;
        }
        .vociferadora h3, .vociferadora p {
            color: #ff6666 !important;
            text-shadow: 0 0 10px var(--sangre);
            animation: pulse-text 1s infinite alternate;
        }
        @keyframes pulse-text { from { filter: brightness(1); } to { filter: brightness(1.8) drop-shadow(0 0 5px var(--oro)); } }
        @keyframes tremor { from { transform: rotate(0.5deg); } to { transform: rotate(-0.5deg); } }

        /* --- LOGIN Y FORMULARIO --- */
        .auth-box, .form-box {
            background: #111; border: 1px solid var(--oro); padding: 35px;
            border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,1);
        }
        input, textarea, select {
            width: 100%; padding: 15px; margin: 12px 0; background: #000;
            border: 1px solid #444; color: var(--oro); border-radius: 5px;
            font-family: 'Special Elite'; font-size: 14px;
        }
        input:focus { border-color: var(--oro); outline: none; }

        .btn {
            background: linear-gradient(to bottom, var(--oro), var(--oro-oscuro));
            color: black; border: none; padding: 18px; width: 100%;
            font-family: 'Cinzel'; font-weight: 900; cursor: pointer;
            border-radius: 5px; text-transform: uppercase; margin-top: 15px;
        }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 0 15px var(--oro); }

        .tag { font-family: 'Cinzel'; font-size: 10px; padding: 5px 10px; border-radius: 3px; color: #000; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .Gryffindor { background: #ae0001; color: white; } .Slytherin { background: #2a623d; color: white; }
        .Hufflepuff { background: #ffdb00; } .Ravenclaw { background: #222f5b; color: white; }
        .OFICIAL { background: var(--oro); }

        .voto-btn {
            background: none; border: 1px solid var(--oro); color: var(--oro);
            padding: 10px 20px; cursor: pointer; font-family: 'Cinzel'; transition: 0.3s;
        }
        .voto-btn:disabled { border-color: #444; color: #444; cursor: not-allowed; }
        .voto-btn:not(:disabled):hover { background: var(--oro); color: black; }

        .spark { position: absolute; pointer-events: none; background: var(--oro); width: 4px; height: 4px; border-radius: 50%; animation: magic-pop 0.6s forwards; }
        @keyframes magic-pop { 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }
    </style>
</head>
<body onclick="crearMagia(event)">

<div class="paper">
    <div id="pantalla-login" class="auth-box">
        <h1 style="font-family:'Cinzel'; text-align:center; color:var(--oro);">HOGWARTS ORION</h1>
        <p style="text-align:center; font-size:12px; color:var(--oro-oscuro);">INGRESO AL DEPARTAMENTO DE MISTERIOS</p>
        <input type="text" id="user-name" placeholder="Usuario M√°gico">
        <input type="password" id="user-pass" placeholder="Contrase√±a">
        <select id="user-house">
            <option value="Gryffindor">Gryffindor ü¶Å</option>
            <option value="Slytherin">Slytherin üêç</option>
            <option value="Hufflepuff">Hufflepuff ü¶°</option>
            <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
        </select>
        <button class="btn" onclick="login()">DESCIFRAR ENTRADA ‚ú®</button>
    </div>

    <div id="web-contenido" style="display:none;">
        <header>
            <div class="meta-header">
                <span id="date-magic"></span>
                <span id="user-display" style="text-transform:uppercase;"></span>
                <span onclick="logout()" style="cursor:pointer; text-decoration: underline;">SALIR</span>
            </div>
            <h1>EL PROFETA</h1>
        </header>

        <div id="feed-oficial"></div>
        <div id="feed-comunidad"></div>

        <h2 class="seccion-titulo">üñãÔ∏è NUEVA CR√ìNICA</h2>
        <div class="form-box">
            <input type="text" id="p-tit" placeholder="T√≠tulo de la Primicia">
            <textarea id="p-msg" rows="5" placeholder="¬øQu√© ha ocurrido en las sombras?"></textarea>
            <input type="text" id="p-img" placeholder="URL de Imagen o GIF">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <select id="p-ran">
                    <option value="General">Rango: General</option>
                    <option value="OFICIAL">Rango: Escritor Orion</option>
                </select>
                <select id="p-est">
                    <option value="normal">Estilo: Pergamino</option>
                    <option value="vociferadora">Estilo: Vociferadora üî•</option>
                </select>
            </div>
            
            <div style="display:flex; align-items:center; gap:15px; margin-top:15px;">
                <label style="color:var(--oro); font-size:12px;">COLOR DE TINTA:</label>
                <input type="color" id="p-col" value="#d4af37" style="width:50px; height:50px; border:none; cursor:pointer;">
            </div>

            <button class="btn" onclick="publicar()">SELLAR Y PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<audio id="snd-magic" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>
<audio id="snd-write" src="https://www.soundjay.com/misc/sounds/writing-on-paper-1.mp3"></audio>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_ADMIN = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('hogwarts_user_v8'));

    function crearMagia(e) {
        for(let i=0; i<8; i++){
            let s = document.createElement('div');
            s.className = 'spark';
            s.style.left = e.pageX+'px'; s.style.top = e.pageY+'px';
            s.style.setProperty('--x', (Math.random()*100-50)+'px');
            s.style.setProperty('--y', (Math.random()*100-50)+'px');
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 600);
        }
    }

    function login() {
        const u = document.getElementById('user-name').value.trim();
        const p = document.getElementById('user-pass').value.trim();
        const h = document.getElementById('user-house').value;
        if(!u || !p) return alert("El Ministerio exige Usuario y Contrase√±a.");
        
        // Guardamos la sesi√≥n y vinculamos la "password" (esto es legal y seguro localmente)
        sesion = { u, h, p };
        localStorage.setItem('hogwarts_user_v8', JSON.stringify(sesion));
        document.getElementById('snd-magic').play();
        mostrar();
    }

    function logout() { localStorage.removeItem('hogwarts_user_v8'); location.reload(); }

    function mostrar() {
        if(!sesion) return;
        document.getElementById('pantalla-login').style.display = 'none';
        document.getElementById('web-contenido').style.display = 'block';
        document.getElementById('user-display').innerText = `${sesion.u} | ${sesion.h}`;
        document.getElementById('date-magic').innerText = new Date().toLocaleDateString('es-ES', { day:'2-digit', month:'long' }).toUpperCase();
        cargar();
    }

    function publicar() {
        const t = document.getElementById('p-tit').value.trim();
        const m = document.getElementById('p-msg').value.trim();
        const ran = document.getElementById('p-ran').value;
        if(!t || !m) return;
        if(ran === "OFICIAL" && prompt("Llave Maestra:") !== CLAVE_ADMIN) return;

        document.getElementById('snd-write').play();
        const id = "P" + Date.now();
        const data = {
            id, titulo: t, texto: m, 
            img: document.getElementById('p-img').value,
            rango: ran, estilo: document.getElementById('p-est').value,
            color: document.getElementById('p-col').value,
            autor: sesion.u, casa: sesion.h,
            votos_usuarios: {}, // Almac√©n de votos legales
            count_votos: 0, time: Date.now()
        };

        fetch(`${DB}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
    }

    function cargar() {
        fetch(`${DB}.json`).then(r => r.json()).then(data => {
            if(!data) return;
            const notas = Object.values(data).sort((a,b) => b.time - a.time);
            let oficial = ""; let comunidad = "";

            notas.forEach(n => {
                // Verificamos si este usuario ya vot√≥ en esta noticia (Legalidad 100%)
                const yaVoto = n.votos_usuarios && n.votos_usuarios[sesion.u];
                const item = `
                    <div class="card ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}" style="border-left-color: ${n.color}">
                        <span class="tag ${n.rango === 'OFICIAL' ? 'OFICIAL' : n.casa}">${n.rango === 'OFICIAL' ? 'CR√ìNICA REAL' : n.casa}</span>
                        <h3>${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center; border-top: 1px solid #333; padding-top:15px; margin-top:15px;">
                            <small style="color:var(--oro-oscuro);">üñãÔ∏è ${n.autor}</small>
                            <button class="voto-btn" onclick="votar('${n.id}')" ${yaVoto ? 'disabled' : ''}>
                                ${yaVoto ? 'SELLADO' : 'üî• GRITAR ('+(n.count_votos || 0)+')'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") oficial += item; else comunidad += item;
            });

            document.getElementById('feed-oficial').innerHTML = oficial ? `<h2 class="seccion-titulo">DECRETOS REALES</h2>` + oficial : "";
            document.getElementById('feed-comunidad').innerHTML = `<h2 class="seccion-titulo">CORREO DE ALUMNOS</h2>` + comunidad;
        });
    }

    async function votar(id) {
        document.getElementById('snd-magic').play();
        // Sello legal: Guardamos el nombre del usuario en la base de datos de esa noticia
        await fetch(`${DB}/${id}/votos_usuarios/${sesion.u}.json`, { method: 'PUT', body: JSON.stringify(true) });
        
        // Actualizamos el contador
        const r = await fetch(`${DB}/${id}/count_votos.json`);
        const val = await r.json() || 0;
        await fetch(`${DB}/${id}/count_votos.json`, { method: 'PUT', body: JSON.stringify(val + 1) });
        
        cargar();
    }

    if(sesion) mostrar();
</script>
</body>
</html>
