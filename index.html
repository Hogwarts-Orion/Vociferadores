<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta Rebelde - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');

        body {
            margin: 0;
            background: #1a150f url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2c1e11;
            display: flex; flex-direction: column; align-items: center; padding: 10px;
            font-family: 'Special Elite', cursive;
        }

        .paper {
            background: #f4e4bc;
            width: 100%; max-width: 800px; padding: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            border: 2px solid #d2b48c; box-sizing: border-box;
        }

        header { text-align: center; border-bottom: 4px double #2c1e11; margin-bottom: 20px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 35px; margin: 10px 0; }

        /* SECCI√ìN OFICIAL */
        .seccion-oficial {
            border: 2px solid #d4af37; background: #fffdf5;
            padding: 15px; margin-bottom: 20px; border-radius: 5px;
        }
        .noticia-oficial { border-bottom: 1px solid #d4af37; padding: 10px 0; }
        .noticia-oficial h2 { font-family: 'Cinzel'; color: #8b0000; font-size: 18px; margin: 5px 0; }

        .banner-premio {
            background: #7d0000; color: #f4e4bc; padding: 15px;
            text-align: center; font-family: 'Cinzel', serif;
            border: 2px double gold; margin-bottom: 20px;
        }

        /* FORMULARIO - Asegurando que sea clickeable */
        .envio-box {
            background: #2c1e11; color: #f4e4bc; padding: 20px;
            border-radius: 10px; border: 2px solid #d4af37;
            position: relative; z-index: 10; /* Prioridad de capa */
        }
        .envio-box h3 { font-family: 'Cinzel'; color: #d4af37; text-align: center; margin-top: 0; }

        input, textarea, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px;
            border: 1px solid #d4af37; background: #fff; color: #000;
            font-family: 'Special Elite', cursive; font-size: 16px;
            box-sizing: border-box; display: block;
        }
        
        /* Estilo para que se vea que puedes escribir */
        input:focus, textarea:focus { background: #fdf8e9; border: 2px solid #f4e4bc; outline: none; }

        .btn-enviar {
            background: #d4af37; color: #1a150f; border: none; padding: 15px;
            width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer;
            font-size: 18px; margin-top: 10px;
        }

        .noticia-item {
            background: #fdf8e9; border: 1px solid rgba(0,0,0,0.1);
            padding: 15px; margin-bottom: 20px; border-radius: 4px;
        }
        .casa-tag { padding: 3px 8px; border-radius: 3px; font-size: 10px; color: white; font-weight: bold; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .General { background: #2c1e11; }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA REBELDE</h1>
            <div style="font-size: 12px; font-family: 'Cinzel'; border-top: 1px solid #2c1e11;">
                <span id="fecha"></span>
            </div>
        </header>

        <div class="seccion-oficial">
            <div style="font-family:'Cinzel'; color:#d4af37; font-weight:bold; font-size:12px;">üñãÔ∏è CR√ìNICAS OFICIALES</div>
            <div id="noticias-oficiales-lista"></div>
        </div>

        <div class="banner-premio">
            üèÜ MEJOR CHISME: 15.000 GALEONES ‚ú®
        </div>

        <div id="noticias-container"></div>

        <div class="envio-box">
            <h3>üïµÔ∏è REDACTAR PRIMICIA</h3>
            <input type="text" id="nombre-envio" placeholder="Tu firma (Vacio = An√≥nimo)">
            <input type="text" id="titulo-envio" placeholder="T√≠tulo impactante...">
            <textarea id="texto-envio" rows="4" placeholder="¬øQu√© esc√°ndalo has presenciado?"></textarea>
            
            <select id="casa-envio">
                <option value="General">Categor√≠a: General</option>
                <option value="Slytherin">Casa: Slytherin üêç</option>
                <option value="Gryffindor">Casa: Gryffindor ü¶Å</option>
                <option value="Hufflepuff">Casa: Hufflepuff ü¶°</option>
                <option value="Ravenclaw">Casa: Ravenclaw ü¶Ö</option>
                <option value="OFICIAL">üñãÔ∏è Rango: Escritor del Profeta</option>
            </select>
            
            <button class="btn-enviar" onclick="enviarChisme()">HECHIZAR Y PUBLICAR ‚ú®</button>
        </div>
    </div>

    <script>
        const BASE_DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
        const CLAVE_ESCRITOR = "Orion2026";

        document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();

        function enviarChisme() {
            const autor = document.getElementById('nombre-envio').value.trim() || "An√≥nimo üë§";
            const titulo = document.getElementById('titulo-envio').value.trim();
            const texto = document.getElementById('texto-envio').value.trim();
            const casa = document.getElementById('casa-envio').value;

            if(!titulo || !texto) return alert("¬°Por Merl√≠n! No dejes campos vac√≠os.");

            if (casa === "OFICIAL") {
                const pass = prompt("Introduce la llave m√°gica de Escritor:");
                if (pass !== CLAVE_ESCRITOR) return alert("¬°Muggle detectado!");
            }

            const id = Date.now().toString();
            const data = { id, autor, titulo, texto, casa, votos: 0, fecha: new Date().toLocaleString() };

            fetch(`${BASE_DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) })
            .then(() => { 
                document.getElementById('titulo-envio').value = "";
                document.getElementById('texto-envio').value = "";
                cargarNoticias(); 
                alert("¬°Publicado con √©xito!");
            });
        }

        function cargarNoticias() {
            fetch(`${BASE_DB_URL}.json`).then(res => res.json()).then(data => {
                if(!data) return;
                const todas = Object.values(data);
                
                // Oficiales
                const oficiales = todas.filter(n => n.casa === "OFICIAL").reverse();
                document.getElementById('noticias-oficiales-lista').innerHTML = oficiales.map(n => `
                    <div class="noticia-oficial">
                        <h2>${n.titulo}</h2>
                        <p>${n.texto}</p>
                        <small>‚Äî ${n.autor}</small>
                    </div>
                `).join('');

                // Chismes
                const chismes = todas.filter(n => n.casa !== "OFICIAL").reverse();
                document.getElementById('noticias-container').innerHTML = chismes.map(n => `
                    <div class="noticia-item">
                        <span class="casa-tag ${n.casa}">${n.casa}</span>
                        <h2>${n.titulo}</h2>
                        <p>${n.texto}</p>
                        <small>POR: ${n.autor} | ${n.fecha}</small>
                    </div>
                `).join('');
            });
        }

        window.onload = cargarNoticias;
    </script>
</body>
</html>
