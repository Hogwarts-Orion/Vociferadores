<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Profeta Rebelde - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');

        body {
            margin: 0;
            background: #1a150f url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2c1e11;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }

        .paper {
            background: #f4e4bc;
            width: 95%; max-width: 800px; padding: 40px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.6);
            border: 1px solid #d2b48c; position: relative;
        }

        header { text-align: center; border-bottom: 4px double #2c1e11; margin-bottom: 20px; }
        header h1 { font-family: 'Cinzel', serif; font-size: clamp(30px, 8vw, 55px); margin: 0; }

        .banner-premio {
            background: #7d0000; color: #f4e4bc; padding: 15px;
            text-align: center; font-family: 'Cinzel', serif;
            border-radius: 5px; margin-bottom: 30px; border: 2px gold double;
        }

        .noticia-item {
            background: rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 30px; position: relative;
        }
        .noticia-item h2 { font-family: 'Cinzel', serif; color: #7d0000; margin-top: 0; }
        .noticia-item p { font-family: 'Special Elite', cursive; font-size: 18px; line-height: 1.4; word-wrap: break-word;}
        .autor-tag { font-weight: bold; font-size: 11px; text-transform: uppercase; color: #555; margin-bottom: 10px;}

        .voto-btn {
            background: #d2b48c; border: 1px solid #2c1e11; padding: 10px 20px;
            cursor: pointer; font-family: 'Cinzel', serif; font-size: 13px;
            transition: 0.3s; border-radius: 4px; font-weight: bold;
        }
        .voto-btn:hover { background: #2c1e11; color: #f4e4bc; }
        
        /* Estilo para bot√≥n ya votado */
        .voto-btn.ya-votado {
            background: #a0a0a0; color: #444; cursor: not-allowed; border-color: #777;
        }

        .envio-box {
            background: rgba(44, 30, 17, 0.05); border: 2px dashed #2c1e11;
            padding: 25px; margin-top: 40px; border-radius: 10px;
        }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px;
            border: 1px solid #2c1e11; background: #fffdf5; box-sizing: border-box; font-family: 'Special Elite', cursive;
        }
        .btn-enviar {
            background: #7d0000; color: #fff; border: none; padding: 15px;
            width: 100%; font-family: 'Cinzel', serif; cursor: pointer; font-size: 18px;
        }

        .vociferadora { background: #ffdfdf !important; border: 3px solid #7d0000 !important; }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA REBELDE</h1>
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 12px;">
                <span>EDICI√ìN ANTI-TRAMPAS - 2026</span>
                <span id="fecha"></span>
            </div>
        </header>

        <div class="banner-premio">
            üèÜ <b>PREMIO AL MEJOR CHISME DE LA SEMANA:</b><br>
            üí∞ 15.000 GALEONES Y ‚ú® 30.000 PUNTOS
        </div>

        <div id="noticias-container">
            <p style="text-align: center;">Buscando primicias...</p>
        </div>

        <div class="envio-box">
            <h3 style="text-align: center; font-family: 'Cinzel', serif;">üïµÔ∏è ENVIAR UNA PRIMICIA</h3>
            <input type="text" id="nombre-envio" placeholder="Tu nombre (Vac√≠o = An√≥nimo)">
            <input type="text" id="titulo-envio" placeholder="T√≠tulo impactante...">
            <textarea id="texto-envio" rows="4" placeholder="¬øQu√© has visto hoy?"></textarea>
            <select id="tipo-envio">
                <option value="normal">Noticia Normal üóûÔ∏è</option>
                <option value="vociferadora">Vociferadora üíå (Grito)</option>
            </select>
            <button class="btn-enviar" onclick="enviarChisme()">PUBLICAR CHISME ‚ú®</button>
        </div>
    </div>

    <script>
        // TU URL DE FIREBASE
        const BASE_DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";

        document.getElementById('fecha').innerText = new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();

        // FUNCI√ìN PARA VER SI YA VOT√ì POR ESTA NOTICIA
        function yaVoto(id) {
            const votosRealizados = JSON.parse(localStorage.getItem('votos_hogwarts') || '{}');
            return votosRealizados[id] === true;
        }

        // REGISTRAR VOTO EN EL NAVEGADOR
        function registrarVotoLocal(id) {
            const votosRealizados = JSON.parse(localStorage.getItem('votos_hogwarts') || '{}');
            votosRealizados[id] = true;
            localStorage.setItem('votos_hogwarts', JSON.stringify(votosRealizados));
        }

        function enviarChisme() {
            const autor = document.getElementById('nombre-envio').value.trim() || "An√≥nimo üë§";
            const titulo = document.getElementById('titulo-envio').value.trim();
            const texto = document.getElementById('texto-envio').value.trim();
            const tipo = document.getElementById('tipo-envio').value;

            if(!titulo || !texto) return alert("Escribe el contenido.");

            const id = Date.now().toString();
            const nuevaNoticia = {
                id: id,
                autor: autor,
                titulo: titulo,
                texto: texto,
                tipo: tipo,
                votos: 0,
                fecha: new Date().toLocaleString()
            };

            fetch(`${BASE_DB_URL}/${id}.json`, {
                method: 'PUT',
                body: JSON.stringify(nuevaNoticia)
            }).then(() => {
                document.getElementById('titulo-envio').value = "";
                document.getElementById('texto-envio').value = "";
                cargarNoticias();
            });
        }

        async function votar(id) {
            if(yaVoto(id)) {
                alert("¬°Ya has dado tu opini√≥n sobre este chisme! No se permiten votos dobles. üö´");
                return;
            }

            try {
                const response = await fetch(`${BASE_DB_URL}/${id}.json`);
                const noticia = await response.json();
                const nuevosVotos = (noticia.votos || 0) + 1;

                await fetch(`${BASE_DB_URL}/${id}/votos.json`, {
                    method: 'PUT',
                    body: JSON.stringify(nuevosVotos)
                });
                
                registrarVotoLocal(id); // Guardar que ya vot√≥
                cargarNoticias(); 
            } catch (e) {
                console.error("Error al votar", e);
            }
        }

        function cargarNoticias() {
            fetch(`${BASE_DB_URL}.json`).then(res => res.json()).then(data => {
                const container = document.getElementById('noticias-container');
                if(!data) {
                    container.innerHTML = "<p style='text-align:center;'>El Profeta est√° en blanco...</p>";
                    return;
                }
                
                let html = "";
                const noticias = Object.values(data).sort((a,b) => b.id - a.id);

                noticias.forEach(n => {
                    const haVotado = yaVoto(n.id);
                    html += `
                        <div class="noticia-item ${n.tipo === 'vociferadora' ? 'vociferadora' : ''}">
                            <div class="autor-tag">üìÖ ${n.fecha || 'Reciente'} | FUENTE: ${n.autor || 'An√≥nimo'}</div>
                            <h2>${n.titulo || 'Sin T√≠tulo'}</h2>
                            <p>${n.texto || ''}</p>
                            <button class="voto-btn ${haVotado ? 'ya-votado' : ''}" 
                                    onclick="votar('${n.id}')" 
                                    ${haVotado ? 'disabled' : ''}>
                                ${haVotado ? 'Ya votaste ‚úÖ' : '¬°Es Escandaloso! üî•'} (${n.votos || 0})
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        }

        window.onload = cargarNoticias;
    </script>
</body>
</html>
