<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n Estelar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:wght@400;700&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #1a1a1a;
            --oro: #b08d57; --oro-bril: #ffd700;
            --sangre: #ff1a1a; --fuego: #ff8c00;
        }

        body {
            margin: 0; background: #000; color: var(--tinta);
            font-family: 'Old Standard TT', serif; padding: 5px;
        }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 2px;
        }

        /* --- CABECERA COMPACTA --- */
        header { text-align: center; border-bottom: 3px double var(--tinta); margin-bottom: 8px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 32px; margin: 0; letter-spacing: -1px; }
        
        .meta-bar {
            display: flex; justify-content: space-between; border-top: 1px solid #000;
            padding: 3px 0; font-size: 8px; font-weight: bold; font-family: 'Cinzel';
        }

        .ticker-wrap {
            background: #000; color: #fff; padding: 5px;
            margin: 8px 0; font-family: 'Special Elite'; font-size: 10px; text-align: center;
            min-height: 15px; /* Altura m√≠nima para que no salte */
            display: flex; align-items: center; justify-content: center;
        }

        /* --- ESTILO ESCRITOR REAL (ORO Y NEGRO) --- */
        .card-oficial {
            background: var(--tinta) url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            border: 2px solid var(--oro); padding: 12px; margin-bottom: 20px;
            box-shadow: 0 0 10px var(--oro-bril); position: relative;
        }
        .card-oficial h3, .card-oficial p, .card-oficial small { color: var(--pergamino) !important; }
        .card-oficial::before {
            content: "‚öúÔ∏è DECRETO REAL ‚öúÔ∏è"; display: block; text-align: center;
            font-family: 'Cinzel'; font-size: 8px; color: var(--oro-bril); margin-bottom: 6px;
        }
        .card-oficial img { filter: grayscale(1) invert(1); border-color: var(--oro) !important; }

        /* --- ESTILO VOCIFERADORA (COMPACTA Y ARDIENTE) --- */
        .vociferadora {
            background: linear-gradient(45deg, #8b0000, #ff4500) !important;
            padding: 12px; margin-bottom: 20px; border: none !important;
            animation: pulse-glow 1.5s infinite alternate, shake 0.2s infinite;
            box-shadow: 0 0 20px var(--sangre); color: white !important;
            min-height: 80px; /* Tama√±o m√°s chico */
            display: flex; flex-direction: column; justify-content: center;
        }
        .vociferadora h3, .vociferadora p, .vociferadora small {
            color: white !important; text-shadow: 0 0 8px var(--oro-bril);
            font-size: 15px !important; line-height: 1.2;
        }
        .vociferadora h3 { font-size: 18px !important; } /* T√≠tulo un poco m√°s grande */
        .vociferadora img { filter: brightness(0.8) sepia(1) hue-rotate(-20deg) !important; border-color: white !important; }


        @keyframes pulse-glow { from { box-shadow: 0 0 8px var(--sangre); filter: brightness(1); } to { box-shadow: 0 0 25px var(--fuego); filter: brightness(1.2); } }
        @keyframes shake { 0% { transform: rotate(0.2deg); } 100% { transform: rotate(-0.2deg); } }

        /* --- NOTICIA ALUMNO NORMAL --- */
        .card-alumno {
            border-bottom: 1px dashed rgba(0,0,0,0.15); padding: 12px 0; margin-bottom: 12px;
        }

        .article h3 { font-family: 'Cinzel'; font-size: 18px; margin: 0 0 4px 0; line-height: 1.1; }
        .article small { font-size: 10px; opacity: 0.8; }
        .article img { width: 100%; border: 1px solid #000; margin: 6px 0; }
        .article p { font-size: 14px; line-height: 1.3; text-align: justify; margin: 4px 0; }

        .sec-title {
            font-family: 'Cinzel'; background: var(--tinta); color: var(--pergamino);
            text-align: center; padding: 6px; font-size: 11px; margin: 25px 0 15px 0;
            letter-spacing: 2px;
        }

        /* --- INTERFAZ COMPACTA --- */
        .magic-form { background: rgba(0,0,0,0.03); padding: 12px; margin-top: 25px; border: 1px dashed #000; }
        input, textarea, select {
            width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000;
            font-family: 'Special Elite'; font-size: 12px; box-sizing: border-box;
        }
        .btn-send {
            background: var(--tinta); color: white; border: none; padding: 12px;
            width: 100%; font-family: 'Cinzel'; font-size: 14px; cursor: pointer; margin-top: 8px;
        }

        .voto-btn {
            background: none; border: 1px solid var(--tinta); padding: 4px 8px;
            font-family: 'Cinzel'; font-size: 9px; margin-top: 4px;
        }
        .voto-btn:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-screen" style="text-align:center; padding: 30px 10px;">
        <h1 style="font-family:'Cinzel'; font-size: 28px;">ACCESO M√ÅGICO</h1>
        <input type="text" id="u-n" placeholder="Tu Nombre">
        <input type="password" id="u-p" placeholder="Tu Contrase√±a">
        <select id="u-h">
            <option value="GRY">ü¶Å GRYFFINDOR</option>
            <option value="SLY">üêç SLYTHERIN</option>
            <option value="HUF">ü¶° HUFFLEPUFF</option>
            <option value="RAV">ü¶Ö RAVENCLAW</option>
        </select>
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span id="h-m"></span>
                <span onclick="logout()" style="text-decoration:underline; color:var(--sangre);">SALIR</span>
            </div>
        </header>

        <div class="ticker-wrap"><div id="tick">Cargando noticias v√≠a red de flu...</div></div>

        <div id="feed-oficial"></div>
        <div id="feed-comunidad"></div>

        <div class="sec-title">üñãÔ∏è NUEVA PLUMA</div>
        <div class="magic-form">
            <input type="text" id="t-t" placeholder="T√≠tulo">
            <textarea id="t-m" rows="2" placeholder="Tu primicia..."></textarea>
            <input type="text" id="t-i" placeholder="URL Foto (opcional)">
            <div style="display:flex; gap:5px;">
                <select id="t-r" style="font-size: 10px;">
                    <option value="ALUMNO">Alumno</option>
                    <option value="OFICIAL">Escritor Real</option>
                </select>
                <select id="t-e" style="font-size: 10px;">
                    <option value="normal">Pergamino</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
            </div>
            <button class="btn-send" onclick="enviar()">PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('p_v12'));

    // --- Generador de noticias random ---
    const sujetos = ["El Ministro de Magia", "Un elfo dom√©stico", "La profesora McGonagall", "Harry Potter", "Un drag√≥n de Gales", "Una lechuza mensajera", "La cerveza de mantequilla", "Un nuevo hechizo", "El sauce boxeador"];
    const verbos = ["ha sido visto", "ha desaparecido", "ha descubierto", "ha prohibido", "ha creado", "ha volado con", "ha cantado sobre", "ha explotado"];
    const objetos = ["en Hogsmeade", "en la Sala Com√∫n de Gryffindor", "el Quidditch", "un nuevo dulce m√°gico", "un misterio", "el Bosque Prohibido", "la Piedra Filosofal", "una capa invisible", "el Gran Comedor"];
    
    function generateHeadline() {
        const s = sujetos[Math.floor(Math.random() * sujetos.length)];
        const v = verbos[Math.floor(Math.random() * verbos.length)];
        const o = objetos[Math.floor(Math.random() * objetos.length)];
        return `${s} ${v} ${o.toUpperCase()}. ¬°RUMORES!`;
    }

    setInterval(() => {
        const tickElement = document.getElementById('tick');
        if (tickElement) {
            tickElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                tickElement.innerText = generateHeadline();
                tickElement.style.opacity = 1; // Fade in
            }, 500); // Espera medio segundo para el fade out
        }
    }, 5000); // Cambia cada 5 segundos

    setInterval(() => {
        const d = new Date();
        if(document.getElementById('h-m')) document.getElementById('h-m').innerText = d.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
    }, 1000);

    function login() {
        const n = document.getElementById('u-n').value.trim();
        const p = document.getElementById('u-p').value.trim();
        const h = document.getElementById('u-h').value;
        if(!n || !p) return;
        sesion = { n, h };
        localStorage.setItem('p_v12', JSON.stringify(sesion));
        start();
    }

    function logout() { localStorage.removeItem('p_v12'); location.reload(); }

    function start() {
        if(!sesion) return;
        document.getElementById('login-screen').style.display='none';
        document.getElementById('main-web').style.display='block';
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES',{day:'numeric',month:'short'}).toUpperCase();
        load();
    }

    function enviar() {
        const t = document.getElementById('t-t').value.trim();
        const m = document.getElementById('t-m').value.trim();
        const r = document.getElementById('t-r').value;
        if(!t || !m) return;
        if(r === "OFICIAL" && prompt("Clave de Escritor:") !== CLAVE) return;

        const id = "N" + Date.now();
        const data = {
            id, titulo: t, texto: m, img: document.getElementById('t-i').value,
            rango: r, estilo: document.getElementById('t-e').value,
            autor: sesion.n, casa: sesion.h, v: {}, c: 0, time: Date.now()
        };
        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)}).then(()=>location.reload());
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hOf = ""; let hAl = "";
            items.forEach(n => {
                const voted = n.v && n.v[sesion.n];
                const cls = n.rango === "OFICIAL" ? "card-oficial" : "card-alumno";
                const est = n.estilo === 'vociferadora' ? 'vociferadora' : '';
                const html = `
                    <div class="article ${cls} ${est}">
                        <h3>${n.titulo}</h3>
                        <small>üñãÔ∏è ${n.autor} (${n.casa})</small>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="text-align:right;">
                            <button class="voto-btn" onclick="votar('${n.id}')" ${voted?'disabled':''}>
                                ${voted ? 'SELLADO' : 'üî• ('+(n.c||0)+')'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") hOf += html; else hAl += html;
            });
            document.getElementById('feed-oficial').innerHTML = hOf ? `<div class="sec-title">DECRETOS REALES</div>`+hOf : "";
            document.getElementById('feed-comunidad').innerHTML = `<div class="sec-title">CHISMES DE PASILLO</div>`+hAl;
        });
    }

    async function votar(id) {
        await fetch(`${DB}/${id}/v/${sesion.n}.json`,{method:'PUT',body:'true'});
        const r = await fetch(`${DB}/${id}/c.json`);
        const v = await r.json() || 0;
        await fetch(`${DB}/${id}/c.json`,{method:'PUT',body:JSON.stringify(v+1)});
        load();
    }

    if(sesion) start();
</script>
</body>
</html>
