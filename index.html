<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n de Lujo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&display=swap');

        :root {
            --oro: #c5a059; --oro-bril: #d4af37; --sangre: #8b0000;
            --pergamino: #f4e4bc; --oscuro: #1a150f;
        }

        body {
            margin: 0; background: var(--oscuro); color: #2c1e11;
            font-family: 'Special Elite', cursive; display: flex; justify-content: center;
        }

        /* --- CONTENEDOR M√ÅGICO --- */
        .paper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 500px; min-height: 100vh;
            padding: 25px; box-sizing: border-box;
            border: 8px double #8b6d45; box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        header { text-align: center; border-bottom: 5px double var(--oscuro); margin-bottom: 20px; padding-bottom: 10px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 38px; margin: 0; letter-spacing: -2px; }
        .meta-data { font-family: 'Cinzel'; font-size: 11px; display: flex; justify-content: space-between; font-weight: bold; }

        /* --- MARQUESINA --- */
        .marquee {
            background: var(--oscuro); color: var(--oro-bril); padding: 8px;
            font-family: 'Cinzel'; font-size: 12px; text-align: center;
            margin-bottom: 25px; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- NOTICIAS --- */
        .card {
            background: white; border: 1px solid rgba(0,0,0,0.1); padding: 18px;
            margin-bottom: 25px; box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            position: relative; transition: 0.3s;
        }
        .card h3 { font-family: 'Cinzel'; margin: 5px 0; font-size: 22px; }
        .card img { width: 100%; border-radius: 3px; margin: 10px 0; border: 1px solid #ddd; }
        
        .vociferadora { border: 3px solid var(--sangre) !important; background: #fff5f5 !important; animation: tremor 0.2s infinite; }
        @keyframes tremor { 0% { transform: rotate(0.4deg); } 100% { transform: rotate(-0.4deg); } }

        /* --- FORMULARIO --- */
        .form-box {
            background: var(--oscuro); color: var(--pergamino); padding: 25px;
            border-radius: 15px; border: 3px solid var(--oro); margin-top: 40px;
        }
        .form-box h3 { font-family: 'Cinzel'; text-align: center; color: var(--oro); margin-top: 0; }
        
        input, textarea, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px;
            border: 2px solid var(--oro); font-family: 'Special Elite'; box-sizing: border-box;
        }

        .btn {
            background: var(--oro-bril); color: black; border: none; padding: 18px;
            width: 100%; font-family: 'Cinzel'; font-weight: 900; font-size: 18px;
            border-radius: 5px; cursor: pointer; margin-top: 10px;
        }

        .tag { font-size: 10px; padding: 3px 8px; color: white; border-radius: 3px; font-weight: bold; text-transform: uppercase; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: var(--oro); color: black; } .General { background: #555; }

        .voto-btn {
            background: none; border: 1px solid var(--sangre); color: var(--sangre);
            padding: 8px; width: 100%; cursor: pointer; font-weight: bold; font-family: 'Cinzel';
        }
        .voto-btn.voted { background: var(--sangre); color: white; opacity: 0.6; cursor: default; }

        .sparkle { position: absolute; width: 5px; height: 5px; background: var(--oro-bril); border-radius: 50%; pointer-events: none; animation: pop 0.6s linear forwards; }
        @keyframes pop { 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }
    </style>
</head>
<body onclick="crearChispas(event)">

<div class="paper">
    <div id="pantalla-login" style="text-align:center; padding-top:60px;">
        <h1 style="font-family:'Cinzel'">IDENTIFICACI√ìN</h1>
        <input type="text" id="log-name" placeholder="Tu Nombre o Alias">
        <select id="log-house">
            <option value="Gryffindor">Gryffindor ü¶Å</option>
            <option value="Slytherin">Slytherin üêç</option>
            <option value="Hufflepuff">Hufflepuff ü¶°</option>
            <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
        </select>
        <button class="btn" onclick="login()">ENTRAR AL MINISTERIO ‚ú®</button>
    </div>

    <div id="web-principal" style="display:none;">
        <header>
            <div class="meta-data">
                <span id="fecha-m√°gica"></span>
                <span onclick="logout()" style="cursor:pointer; color:var(--sangre)">CERRAR SESI√ìN</span>
            </div>
            <h1>EL PROFETA</h1>
            <div style="font-size:12px; font-weight:bold; letter-spacing:2px; margin-top:5px;">DIARIO INDEPENDIENTE DE ORI√ìN</div>
        </header>

        <div class="marquee" id="news-flash">üì¢ Cargando noticias del Ministerio...</div>

        <div id="feed-oficial"></div>
        <div id="feed-alumnos"></div>

        <div class="form-box">
            <h3>üñãÔ∏è REDACTAR PRIMICIA</h3>
            <input type="text" id="p-titulo" placeholder="T√≠tulo de la noticia">
            <textarea id="p-texto" rows="4" placeholder="¬øQu√© esc√°ndalo has presenciado?"></textarea>
            <input type="text" id="p-img" placeholder="Link de Imagen o GIF">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="p-rango">
                    <option value="General">Rango: General</option>
                    <option value="OFICIAL">Rango: ESCRITOR REAL</option>
                </select>
                <select id="p-estilo">
                    <option value="normal">Estilo: Normal</option>
                    <option value="vociferadora">Estilo: Vociferadora üî•</option>
                </select>
            </div>

            <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                <label style="font-size:12px; color:var(--oro)">COLOR DE TINTA:</label>
                <input type="color" id="p-color" value="#8b0000" style="width:40px; height:40px; border:none; background:none; padding:0;">
            </div>
            
            <button class="btn" onclick="publicar()">HECHIZAR Y PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<audio id="snd-magic" src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3"></audio>
<audio id="snd-write" src="https://www.soundjay.com/misc/sounds/writing-on-paper-1.mp3"></audio>

<script>
    const DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const CLAVE_ESCRITOR = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('mago_sesion_v5'));
    let misVotos = JSON.parse(localStorage.getItem('votos_v5')) || [];

    const NOTICIAS_AUTO = [
        "üì¢ √öLTIMA HORA: El Ministro de Magia declara estado de alerta.",
        "üóûÔ∏è PROFEC√çA: Ori√≥n marcar√° el inicio de una nueva era.",
        "ü¶â AVISO: Se proh√≠ben los fuegos artificiales en los pasillos.",
        "ü™Ñ RUMOR: ¬øPociones prohibidas en el ba√±o del tercer piso?",
        "üêæ CRIATURAS: Se busca Hipogrifo extraviado cerca del bosque."
    ];

    setInterval(() => {
        document.getElementById('news-flash').innerText = NOTICIAS_AUTO[Math.floor(Math.random()*NOTICIAS_AUTO.length)];
    }, 6000);

    function crearChispas(e) {
        for(let i=0; i<6; i++){
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = e.pageX+'px'; s.style.top = e.pageY+'px';
            s.style.setProperty('--x', (Math.random()*70-35)+'px');
            s.style.setProperty('--y', (Math.random()*70-35)+'px');
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 600);
        }
    }

    function login() {
        const n = document.getElementById('log-name').value.trim();
        const h = document.getElementById('log-house').value;
        if(!n) return alert("Identif√≠cate, por favor.");
        sesion = { n, h };
        localStorage.setItem('mago_sesion_v5', JSON.stringify(sesion));
        document.getElementById('snd-magic').play();
        mostrarWeb();
    }

    function logout() { localStorage.removeItem('mago_sesion_v5'); location.reload(); }

    function mostrarWeb() {
        if(!sesion) return;
        document.getElementById('pantalla-login').style.display = 'none';
        document.getElementById('web-principal').style.display = 'block';
        document.getElementById('fecha-m√°gica').innerText = new Date().toLocaleDateString('es-ES', { weekday:'short', day:'2-digit', month:'short' }).toUpperCase();
        cargarNoticias();
    }

    function publicar() {
        const t = document.getElementById('p-titulo').value.trim();
        const m = document.getElementById('p-texto').value.trim();
        const img = document.getElementById('p-img').value;
        const ran = document.getElementById('p-rango').value;
        const est = document.getElementById('p-estilo').value;
        const col = document.getElementById('p-color').value;

        if(!t || !m) return alert("Faltan datos en el pergamino.");
        if(ran === "OFICIAL" && prompt("Contrase√±a de Escritor:") !== CLAVE_ESCRITOR) return;

        document.getElementById('snd-write').play();
        const id = "ID_" + Date.now();
        const data = { id, titulo: t, texto: m, img, rango: ran, estilo: est, color: col, autor: sesion.n, casa: sesion.h, votos: 0, time: Date.now() };

        fetch(`${DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
    }

    function cargarNoticias() {
        fetch(`${DB_URL}.json`).then(r => r.json()).then(data => {
            if(!data) return;
            const notas = Object.values(data).filter(n => n && n.id).sort((a,b) => b.time - a.time);
            
            let oficialHTML = "";
            let alumnosHTML = "";

            notas.forEach(n => {
                const yaVoto = misVotos.includes(n.id);
                const html = `
                    <div class="card ${n.estilo === 'vociferadora' ? 'vociferadora' : ''}" style="border-left: 8px solid ${n.color || '#000'}">
                        <span class="tag ${n.rango === 'OFICIAL' ? 'OFICIAL' : n.casa}">${n.rango === 'OFICIAL' ? 'Escritor Real' : n.casa}</span>
                        <h3 style="color:${n.color || '#000'}">${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <small>üñäÔ∏è ${n.autor}</small>
                            <button class="voto-btn ${yaVoto ? 'voted' : ''}" onclick="votar('${n.id}', ${n.votos || 0})" ${yaVoto ? 'disabled' : ''}>
                                ${yaVoto ? '‚úÖ REGISTRADO' : 'üî• ' + (n.votos || 0) + ' GRITOS'}
                            </button>
                        </div>
                    </div>
                `;
                if(n.rango === "OFICIAL") oficialHTML += html;
                else alumnosHTML += html;
            });

            document.getElementById('feed-oficial').innerHTML = oficialHTML ? `<h2 style="font-family:Cinzel; border-bottom:2px solid var(--oro);">üñãÔ∏è CR√ìNICAS REALES</h2>` + oficialHTML : "";
            document.getElementById('feed-alumnos').innerHTML = `<h2 style="font-family:Cinzel; border-bottom:2px solid var(--oro); margin-top:30px;">üî• CHISMES DEL COLEGIO</h2>` + alumnosHTML;
        });
    }

    async function votar(id, v) {
        if(misVotos.includes(id)) return;
        document.getElementById('snd-magic').play();
        misVotos.push(id);
        localStorage.setItem('votos_v5', JSON.stringify(misVotos));
        await fetch(`${DB_URL}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify(v + 1) });
        cargarNoticias();
    }

    if(sesion) mostrarWeb();
</script>
</body>
</html>
