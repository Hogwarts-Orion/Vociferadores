<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta Rebelde - Edici√≥n M√≥vil Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=MedievalSharp&display=swap');

        :root {
            --oro: #c5a059;
            --oro-brillante: #d4af37;
            --sangre: #8b0000;
            --pergamino: #f4e4bc;
            --oscuro: #1a150f;
        }

        body {
            margin: 0;
            background: var(--oscuro) url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #2c1e11;
            display: flex; justify-content: center;
            font-family: 'Special Elite', cursive;
            padding: 10px;
        }

        /* Contenedor Adaptable */
        .paper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 8px double #8b6d45;
            box-sizing: border-box;
            position: relative;
        }

        header { 
            text-align: center; 
            border-bottom: 6px double var(--oscuro); 
            margin-bottom: 20px; 
        }
        header h1 { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(28px, 8vw, 45px); 
            margin: 5px 0; letter-spacing: -2px; font-weight: 900;
        }

        /* Marquesina Din√°mica */
        .flash-noticias {
            background: var(--oscuro);
            color: var(--oro-brillante);
            padding: 10px;
            font-family: 'Cinzel';
            font-size: 13px;
            margin-bottom: 20px;
            border: 1px solid var(--oro);
            text-align: center;
            border-radius: 4px;
        }

        /* Estilo de Cr√≥nicas Oficiales */
        .seccion-oficial {
            border: 3px solid var(--oro);
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 10px rgba(197, 160, 89, 0.3);
        }
        .seccion-oficial h2 { font-family: 'Cinzel'; font-size: 24px; color: var(--sangre); margin-top: 0; }

        /* Estilo de Noticias de Alumnos */
        .noticia-item {
            background: #fffdf5;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid #d2b48c;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            position: relative;
            transition: 0.3s;
        }

        .vociferadora-style {
            border: 3px solid var(--sangre) !important;
            animation: shake 0.4s infinite alternate;
        }
        @keyframes shake { from { transform: rotate(-0.5deg); } to { transform: rotate(0.5deg); } }

        /* Formulario Estilo √önico */
        .envio-box {
            background: var(--oscuro);
            color: var(--pergamino);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid var(--oro);
            margin-top: 40px;
        }
        .envio-box h3 { font-family: 'Cinzel'; text-align: center; color: var(--oro); margin-top: 0; }

        input, textarea, select {
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid var(--oro); background: #fffdf5;
            font-family: 'Special Elite'; font-size: 15px; box-sizing: border-box;
        }

        /* Selector de Color Personalizado */
        .color-group {
            display: flex; align-items: center; gap: 10px; margin: 10px 0;
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px;
        }

        .btn-enviar {
            background: var(--oro-brillante);
            color: #000; border: none; padding: 18px;
            width: 100%; font-family: 'Cinzel'; font-weight: 900;
            font-size: 20px; cursor: pointer; border-radius: 5px;
        }

        .tag { font-size: 10px; padding: 3px 7px; color: white; font-weight: bold; border-radius: 2px; }
        .Slytherin { background: #1a472a; } .Gryffindor { background: #740001; }
        .Hufflepuff { background: #ecb939; color: black; } .Ravenclaw { background: #0e1a40; }
        .OFICIAL { background: var(--oro); color: #000; } .General { background: #444; }

        .voto-btn {
            background: #f4e4bc; border: 1px solid var(--sangre); color: var(--sangre);
            padding: 7px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="paper">
        <header>
            <h1>EL PROFETA</h1>
            <div style="font-family:'Cinzel'; font-size:11px; display:flex; justify-content:space-between; padding-top:5px;">
                <span id="fecha-actual"></span>
                <span>EDICI√ìN REBELDE ü¶â</span>
            </div>
        </header>

        <div class="flash-noticias">
            <div id="flash-text">üì¢ RUMOR: ¬øVuelven los mort√≠fagos? El Ministerio guarda silencio...</div>
        </div>

        <div class="seccion-oficial">
            <h2>üñãÔ∏è CR√ìNICAS OFICIALES</h2>
            <div id="lista-oficial"></div>
        </div>

        <div id="lista-chismes"></div>

        <div class="envio-box">
            <h3>üïµÔ∏è REDACTAR PRIMICIA</h3>
            <input type="text" id="autor-env" placeholder="Tu Firma (An√≥nimo)">
            <input type="text" id="titulo-env" placeholder="T√≠tulo Impactante">
            <textarea id="texto-env" rows="4" placeholder="Cu√©ntanos el esc√°ndalo..."></textarea>
            <input type="text" id="img-env" placeholder="URL de Imagen o GIF">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="casa-env">
                    <option value="General">Categor√≠a: General</option>
                    <option value="Slytherin">Slytherin üêç</option>
                    <option value="Gryffindor">Gryffindor ü¶Å</option>
                    <option value="Hufflepuff">Hufflepuff ü¶°</option>
                    <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
                    <option value="OFICIAL">üñãÔ∏è ESCRITOR REAL</option>
                </select>
                <select id="estilo-env">
                    <option value="normal">Estilo Normal</option>
                    <option value="vociferadora">Vociferadora üî•</option>
                </select>
            </div>

            <div class="color-group">
                <label style="font-size:12px;">üé® COLOR DE TINTA:</label>
                <input type="color" id="color-env" value="#8b0000" style="width:40px; height:40px; padding:0; border:none; background:none;">
            </div>
            
            <button class="btn-enviar" onclick="publicar()">HECHIZAR Y PUBLICAR ‚ú®</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
        const CLAVE_PROFETAS = "Orion2026";

        const NOTICIAS_AUTO = [
            "üì¢ √öLTIMA HORA: El Ministerio detecta magia antigua en el bosque.",
            "üóûÔ∏è PROFEC√çA: Se predice un gran cambio en la casa Hufflepuff.",
            "ü¶â AVISO: Las lechuzas del correo est√°n en huelga de mimos.",
            "ü™Ñ RUMOR: ¬øNuevos pasadizos secretos descubiertos?",
            "üêæ ALERTA: Un Escarbato ha robado el reloj del Prefecto."
        ];

        let idx = 0;
        setInterval(() => {
            idx = (idx + 1) % NOTICIAS_AUTO.length;
            document.getElementById('flash-text').innerText = NOTICIAS_AUTO[idx];
        }, 6000);

        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'short', day: '2-digit', month: 'short' }).toUpperCase();

        function publicar() {
            const autor = document.getElementById('autor-env').value || "An√≥nimo";
            const titulo = document.getElementById('titulo-env-env').value; // CORRECCI√ìN ID
            const texto = document.getElementById('texto-env').value;
            const cat = document.getElementById('casa-env').value;
            const img = document.getElementById('img-env').value;
            const estilo = document.getElementById('estilo-env').value;
            const color = document.getElementById('color-env').value;

            // Arreglar error de ID si fuera necesario
            const realTitulo = document.getElementById('titulo-env').value;

            if(!realTitulo || !texto) return alert("Faltan datos.");
            if(cat === "OFICIAL" && prompt("Llave de Escritor:") !== CLAVE_PROFETAS) return alert("No autorizado.");

            const id = Date.now().toString();
            const data = { id, autor, titulo: realTitulo, texto, cat, img, estilo, color, votos: 0, fecha: new Date().toLocaleString() };

            fetch(`${DB_URL}/${id}.json`, { method: 'PUT', body: JSON.stringify(data) }).then(() => location.reload());
        }

        async function votar(id, actual) {
            await fetch(`${DB_URL}/${id}/votos.json`, { method: 'PUT', body: JSON.stringify(actual + 1) });
            cargar();
        }

        function cargar() {
            fetch(`${DB_URL}.json`).then(r => r.json()).then(data => {
                if(!data) return;
                const notas = Object.values(data).filter(n => n && n.id).reverse();

                document.getElementById('lista-oficial').innerHTML = notas.filter(n => n.cat === "OFICIAL").map(n => `
                    <div style="border-bottom: 2px solid var(--oro); padding: 10px 0;">
                        <h3 style="font-family:Cinzel; margin:0;">${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}" style="width:100%; border:2px solid var(--oro); margin:10px 0;">` : ''}
                        <p style="font-size:14px;">${n.texto}</p>
                        <small>‚Äî ${n.autor}</small>
                    </div>
                `).join('');

                document.getElementById('lista-chismes').innerHTML = notas.filter(n => n.cat !== "OFICIAL").map(n => `
                    <div class="noticia-item ${n.estilo === 'vociferadora' ? 'vociferadora-style' : ''}" style="border-left: 8px solid ${n.color}">
                        <span class="tag ${n.cat}">${n.cat}</span>
                        <h3 style="color:${n.color}; margin: 10px 0; font-family:Cinzel;">${n.titulo}</h3>
                        ${n.img ? `<img src="${n.img}" style="width:100%; border-radius:5px;">` : ''}
                        <p>${n.texto}</p>
                        <button class="voto-btn" onclick="votar('${n.id}', ${n.votos || 0})">üî• ${n.votos || 0} ¬°ES ESCANDALOSO!</button>
                    </div>
                `).join('');
            });
        }

        window.onload = cargar;
    </script>
</body>
</html>
