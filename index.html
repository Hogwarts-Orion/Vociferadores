<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:wght@400;700&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #1a1a1a;
            --oro: #d4af37; --oro-bril: #ffd700;
            --sangre: #8b0000; --fuego: #ff4500;
        }

        body {
            margin: 0; background: #000; color: var(--tinta);
            font-family: 'Old Standard TT', serif; padding: 5px;
        }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* --- CABECERA --- */
        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 10px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 32px; margin: 0; font-weight: 900; }
        
        /* --- CAJA DE RUMORES --- */
        .rumores-container {
            background: #111; color: var(--oro); border: 1px solid var(--oro);
            padding: 10px; margin: 10px 0; border-radius: 4px;
            box-shadow: inset 0 0 10px #000;
        }
        .rumores-header { font-family: 'Cinzel'; font-size: 9px; text-align: center; border-bottom: 1px solid #333; margin-bottom: 5px; color: #888; letter-spacing: 2px; }
        #tick { font-family: 'Cinzel'; font-size: 11px; text-align: center; min-height: 30px; display: flex; align-items: center; justify-content: center; }

        /* --- SECCI√ìN T√çTULOS --- */
        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 6px; font-size: 11px; margin: 20px 0 15px 0; letter-spacing: 3px; }

        /* --- DECRETOS REALES (NEGRO Y DORADO) --- */
        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .card-oficial h3 { color: var(--oro) !important; font-family: 'Cinzel'; margin: 0; border-bottom: 1px solid var(--oro); padding-bottom: 5px; }
        .card-oficial p, .card-oficial small { color: #e0e0e0 !important; }
        .card-oficial .voto-btn { border-color: var(--oro); color: var(--oro); }

        /* --- VOCIFERADORAS ALUMNOS (ROJO Y FUEGO) --- */
        .vociferadora {
            background: linear-gradient(135deg, #8b0000 0%, #ff4500 100%) !important;
            border: none !important; padding: 12px; margin-bottom: 20px;
            box-shadow: 0 0 15px var(--sangre);
            animation: shake 0.2s infinite alternate;
        }
        .vociferadora h3, .vociferadora p, .vociferadora small { color: #fff !important; text-shadow: 1px 1px 5px #000; }
        
        @keyframes shake { from { transform: rotate(0.5deg); } to { transform: rotate(-0.5deg); } }

        /* --- NOTICIA NORMAL --- */
        .card-alumno { border-bottom: 1px solid rgba(0,0,0,0.2); padding: 12px 0; margin-bottom: 10px; }
        .article h3 { font-family: 'Cinzel'; font-size: 19px; margin: 0; }
        .article img { width: 100%; border: 1px solid #000; margin: 8px 0; }
        .article p { font-size: 15px; line-height: 1.4; text-align: justify; }

        /* --- FORMULARIO --- */
        .magic-form { background: rgba(0,0,0,0.05); padding: 12px; border: 1px dashed #000; margin-top: 30px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #000; font-family: 'Special Elite'; font-size: 13px; box-sizing: border-box; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 15px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; }

        .voto-btn { background: none; border: 1px solid #000; padding: 5px 10px; font-family: 'Cinzel'; font-size: 9px; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 50px 10px;">
        <h1 style="font-family:'Cinzel'">DEPARTAMENTO DE SEGURIDAD</h1>
        <input type="text" id="u-n" placeholder="Nombre">
        <input type="password" id="u-p" placeholder="Clave">
        <select id="u-h">
            <option value="GRY">ü¶Å GRYFFINDOR</option>
            <option value="SLY">üêç SLYTHERIN</option>
            <option value="HUF">ü¶° HUFFLEPUFF</option>
            <option value="RAV">ü¶Ö RAVENCLAW</option>
        </select>
        <button class="btn-send" onclick="login()">ACCEDER</button>
    </div>

    <div id="main-web" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div style="display:flex; justify-content:space-between; font-size:10px; font-family:'Cinzel';">
                <span id="f-m"></span>
                <span onclick="logout()" style="color:var(--sangre); cursor:pointer;">[ SALIR ]</span>
            </div>
        </header>

        <div class="rumores-container">
            <div class="rumores-header">‚ùñ RUMORES DE PASILLO ‚ùñ</div>
            <div id="tick">Descifrando correspondencia...</div>
        </div>

        <div id="feed-oficial"></div>
        <div id="feed-comunidad"></div>

        <div class="sec-title">REDACTAR</div>
        <div class="magic-form">
            <input type="text" id="t-t" placeholder="Titular">
            <textarea id="t-m" rows="3" placeholder="Contenido..."></textarea>
            <input type="text" id="t-i" placeholder="URL Imagen">
            <div style="display:flex; gap:5px;">
                <select id="t-r"><option value="ALUMNO">Alumno</option><option value="OFICIAL">Escritor Real</option></select>
                <select id="t-e"><option value="normal">Pergamino</option><option value="vociferadora">Vociferadora üî•</option></select>
            </div>
            <button class="btn-send" onclick="enviar()">PUBLICAR ‚ú®</button>
        </div>
    </div>
</div>

<script>
    const DB = "https://profeta-9c8df-default-rtdb.firebaseio.com/periodico";
    const PASS = "Orion2026";
    let sesion = JSON.parse(localStorage.getItem('p_v14'));

    const RUMORES = [
        "¬øQui√©n rob√≥ las branquialgas del despacho de Snape?",
        "Se dice que un alumno de Ravenclaw descubri√≥ una nueva constelaci√≥n.",
        "¬°Avistamiento! El calamar gigante salud√≥ a unos alumnos de primer a√±o.",
        "La cerveza de mantequilla de Las Tres Escobas tiene un ingrediente secreto.",
        "Rumor: Filtro de amor detectado en el Gran Comedor.",
        "Se escuchan gritos en el tercer piso... otra vez.",
        "¬øEs cierto que el sauce boxeador tiene un nudo secreto?"
    ];

    function updateRumors() {
        const t = document.getElementById('tick');
        if(t) {
            t.style.opacity = 0;
            setTimeout(() => {
                t.innerText = RUMORES[Math.floor(Math.random()*RUMORES.length)];
                t.style.opacity = 1;
            }, 400);
        }
    }
    setInterval(updateRumors, 6000);

    function login() {
        const n = document.getElementById('u-n').value.trim();
        const p = document.getElementById('u-p').value.trim();
        if(!n || !p) return;
        sesion = { n, h: document.getElementById('u-h').value };
        localStorage.setItem('p_v14', JSON.stringify(sesion));
        start();
    }

    function logout() { localStorage.removeItem('p_v14'); location.reload(); }

    function start() {
        if(!sesion) return;
        document.getElementById('login-zone').style.display='none';
        document.getElementById('main-web').style.display='block';
        document.getElementById('f-m').innerText = new Date().toLocaleDateString('es-ES', {day:'numeric', month:'long'}).toUpperCase();
        load();
    }

    function enviar() {
        const t = document.getElementById('t-t').value.trim();
        const m = document.getElementById('t-m').value.trim();
        const r = document.getElementById('t-r').value;
        if(!t || !m) return;
        if(r === "OFICIAL" && prompt("Llave:") !== PASS) return;
        const id = "N"+Date.now();
        const data = { id, titulo: t, texto: m, img: document.getElementById('t-i').value, rango: r, estilo: document.getElementById('t-e').value, autor: sesion.n, casa: sesion.h, v: {}, c: 0, time: Date.now() };
        fetch(`${DB}/${id}.json`,{method:'PUT',body:JSON.stringify(data)}).then(()=>location.reload());
    }

    function load() {
        fetch(`${DB}.json`).then(r=>r.json()).then(data => {
            if(!data) return;
            const items = Object.values(data).sort((a,b)=>b.time - a.time);
            let hOf = ""; let hAl = "";
            items.forEach(n => {
                const voted = n.v && n.v[sesion.n];
                const cls = n.rango === "OFICIAL" ? "card-oficial" : "card-alumno";
                const est = n.estilo === 'vociferadora' ? 'vociferadora' : '';
                const html = `
                    <div class="article ${cls} ${est}">
                        <h3>${n.titulo}</h3>
                        <small>üñãÔ∏è ${n.autor} (${n.casa})</small>
                        ${n.img ? `<img src="${n.img}">` : ''}
                        <p>${n.texto}</p>
                        <div style="text-align:right;"><button class="voto-btn" onclick="votar('${n.id}')" ${voted?'disabled':''}>${voted ? 'SELLADO' : 'üî• ('+(n.c||0)+')'}</button></div>
                    </div>`;
                if(n.rango === "OFICIAL") hOf += html; else hAl += html;
            });
            document.getElementById('feed-oficial').innerHTML = hOf ? `<div class="sec-title">DECRETOS REALES</div>`+hOf : "";
            document.getElementById('feed-comunidad').innerHTML = `<div class="sec-title">CORREO DE HOGWARTS</div>`+hAl;
        });
    }

    async function votar(id) {
        await fetch(`${DB}/${id}/v/${sesion.n}.json`,{method:'PUT',body:'true'});
        const res = await fetch(`${DB}/${id}/c.json`);
        const val = await res.json() || 0;
        await fetch(`${DB}/${id}/c.json`,{method:'PUT',body:JSON.stringify(val+1)});
        load();
    }
    if(sesion) start();
</script>
</body>
</html>
