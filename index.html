<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta - Edici√≥n de Oro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --pergamino: #e4d5b7; --tinta: #0f0f0f;
            --oro: #d4af37; --oro-oscuro: #8b6d45;
            --sangre: #ff1a1a; --fuego: #ff4500;
        }

        body { margin: 0; background: #000; color: var(--tinta); font-family: 'Old Standard TT', serif; padding: 5px; }

        .newspaper {
            background: var(--pergamino) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%; max-width: 420px; min-height: 100vh;
            margin: auto; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* --- CABECERA --- */
        header { text-align: center; border-bottom: 4px double var(--tinta); margin-bottom: 5px; }
        header h1 { font-family: 'Cinzel', serif; font-size: 34px; margin: 0; font-weight: 900; }
        
        .meta-bar { display: flex; justify-content: space-between; padding: 3px 5px; font-size: 9px; font-family: 'Cinzel'; font-weight: bold; border-top: 1px solid #000; }

        /* --- PREMIO SEMANAL --- */
        .banner-premio {
            background: linear-gradient(to right, #000, var(--oro-oscuro), #000);
            color: var(--oro); text-align: center; padding: 10px;
            font-family: 'Cinzel'; font-size: 11px; border: 1px solid var(--oro);
            margin: 10px 0; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; box-shadow: 0 0 25px var(--oro); } }

        /* --- DECRETO REAL (NEGRO Y ORO) --- */
        .card-oficial {
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png') !important;
            border: 2px solid var(--oro) !important; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }
        .card-oficial h3 { color: var(--oro) !important; font-family: 'Cinzel'; border-bottom: 1px solid var(--oro); margin: 0 0 10px 0; }
        .card-oficial p, .card-oficial small { color: #f0f0f0 !important; }

        /* --- VOCIFERADORA (ROJO Y FUEGO) --- */
        .vociferadora {
            background: linear-gradient(135deg, #8b0000 0%, #ff1a1a 100%) !important;
            padding: 12px; margin-bottom: 10px; border: none !important;
            animation: shake 0.2s infinite; box-shadow: 0 0 20px var(--sangre);
        }
        .vociferadora h3, .vociferadora p, .vociferadora small { color: white !important; margin: 0 0 10px 0; }
        @keyframes shake { 0% { transform: rotate(0.2deg); } 100% { transform: rotate(-0.2deg); } }

        /* --- PALETA DE COLORES --- */
        .palette { display: flex; gap: 10px; justify-content: center; margin: 10px 0; }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #000; cursor: pointer; transition: 0.2s; }
        .dot:hover { transform: scale(1.1); }

        /* --- UI --- */
        .sec-title { font-family: 'Cinzel'; background: #000; color: var(--oro); text-align: center; padding: 5px; font-size: 11px; margin: 20px 0 10px 0; }
        .btn-send { background: #000; color: var(--oro); border: 1px solid var(--oro); padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; }
        input, textarea, select { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #000; font-family: 'Special Elite'; box-sizing: border-box; }
        
        #preview-area { margin-top: 15px; border-top: 1px dashed #000; padding-top: 15px; }
    </style>
</head>
<body>

<div class="newspaper">
    <div id="login-zone" style="text-align:center; padding: 40px 10px;">
        <h1 style="font-family:'Cinzel'">EL PROFETA</h1>
        <input type="text" id="u-n" placeholder="Tu Nombre">
        <input type="password" id="u-p" placeholder="Contrase√±a">
        <select id="u-h">
            <option value="GRYFFINDOR">ü¶Å GRYFFINDOR</option>
            <option value="SLYTHERIN">üêç SLYTHERIN</option>
            <option value="HUFFLEPUFF">ü¶° HUFFLEPUFF</option>
            <option value="RAVENCLAW">ü¶Ö RAVENCLAW</option>
        </select>
        <button class="btn-send" onclick="login()">ENTRAR ‚ú®</button>
    </div>

    <div id="main-web" style="display:none;">
        <header>
            <h1>EL PROFETA</h1>
            <div class="meta-bar">
                <span id="f-m"></span>
                <span id="h-m"></span>
                <span onclick="logout()" style="color:var(--sangre); cursor:pointer;">SALIR</span>
            </div>
        </header>

        <div class="banner-premio">
            üèÜ PREMIO SEMANAL: 15.000 GALEONES üí∞<br>
            <small>Al mago/bruja con m√°s "Gritos" acumulados</small>
        </div>

        <div class="sec-title">REDACTAR PUBLICACI√ìN</div>
        
        <p style="text-align:center; font-size:10px; font-family:'Cinzel'; margin:0;">Elige estilo de pergamino:</p>
        <div class="palette">
            <div class="dot" style="background:#000; border-color:var(--oro);" onclick="setMode('decreto')" title="Decreto Real"></div>
            <div class="dot" style="background:var(--sangre);" onclick="setMode('vociferadora')" title="Vociferadora"></div>
        </div>

        <input type="text" id="post-title" placeholder="Asunto / T√≠tulo...">
        <textarea id="post-text" rows="4" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
        
        <button class="btn-send" onclick="publicar()">ENVIAR POR LECHUZA ü¶â</button>

        <div id="preview-area">
            </div>
    </div>
</div>

<script>
    let currentMode = 'decreto';

    function setMode(mode) {
        currentMode = mode;
        const dots = document.querySelectorAll('.dot');
        dots.forEach(d => d.style.transform = 'scale(1)');
        event.target.style.transform = 'scale(1.3)';
    }

    function login() {
        if(document.getElementById('u-n').value) {
            document.getElementById('login-zone').style.display = 'none';
            document.getElementById('main-web').style.display = 'block';
            document.getElementById('f-m').innerText = new Date().toLocaleDateString();
        }
    }

    function logout() { location.reload(); }

    function publicar() {
        const title = document.getElementById('post-title').value || "SIN T√çTULO";
        const text = document.getElementById('post-text').value;
        if(!text) return alert("Escribe algo en el pergamino.");

        const container = document.getElementById('preview-area');
        const card = document.createElement('div');
        
        if(currentMode === 'decreto') {
            card.className = 'card-oficial';
            card.innerHTML = `<h3>${title.toUpperCase()}</h3><p>${text}</p><small>‚Äî Firmado oficialmente</small>`;
        } else {
            card.className = 'vociferadora';
            card.innerHTML = `<h3>¬°${title.toUpperCase()}!</h3><p>${text.toUpperCase()}</p><small>‚ö†Ô∏è ESTE MENSAJE SE DESTRUIR√Å</small>`;
        }

        container.prepend(card);
        document.getElementById('post-title').value = "";
        document.getElementById('post-text').value = "";
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('h-m').innerText = d.toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
